  <script>
    // Validate URLs quick check
    function isValidURL(str) {
      const pattern = /^(https?:\/\/|www\.)[^\s]+$/i;
      return pattern.test(str);
    }

    // Form submit to open domain or DuckDuckGo fallback
    document.getElementById('customDomainForm').addEventListener('submit', function (e) {
      e.preventDefault();
      let input = document.getElementById('customDomainInput').value.trim();
      if (!input) return alert('Bro, type something first!');
      if (!/^https?:\/\//i.test(input)) {
        input = 'https://' + input;
      }
      if (isValidURL(input)) {
        window.open(input, '_blank');
      } else {
        window.open('https://duckduckgo.com/?q=' + encodeURIComponent(input), '_blank');
      }
    });

    // Settings modal open/close
    const settingsModal = document.getElementById('settingsModal');
    const openSettingsBtn = document.getElementById('openSettingsBtn');
    const closeSettingsBtn = document.getElementById('closeSettings');
    const applySettingsBtn = document.getElementById('applySettingsBtn');

    openSettingsBtn.addEventListener('click', () => {
      settingsModal.classList.add('show');
      settingsModal.setAttribute('aria-hidden', 'false');

      // Load saved settings
      document.getElementById('pageTitleInput').value = localStorage.getItem('customPageTitle') || '';
      document.getElementById('faviconInput').value = localStorage.getItem('customFavicon') || '';
      document.getElementById('darkModeToggle').checked = localStorage.getItem('darkMode') === 'true';
      document.getElementById('particleToggle').checked = localStorage.getItem('particleEffects') === 'true';
      document.getElementById('panicKeyInput').value = localStorage.getItem('panicKey') || 'P';
      document.getElementById('panicUrlInput').value = localStorage.getItem('panicUrl') || '';
    });

    closeSettingsBtn.addEventListener('click', () => {
      settingsModal.classList.remove('show');
      settingsModal.setAttribute('aria-hidden', 'true');
    });

    applySettingsBtn.addEventListener('click', () => {
      const pageTitle = document.getElementById('pageTitleInput').value.trim();
      if (pageTitle) {
        document.title = pageTitle;
        localStorage.setItem('customPageTitle', pageTitle);
      }

      const faviconUrl = document.getElementById('faviconInput').value.trim();
      if (faviconUrl) {
        document.getElementById('favicon').href = faviconUrl;
        localStorage.setItem('customFavicon', faviconUrl);
      }

      const darkMode = document.getElementById('darkModeToggle').checked;
      if (darkMode) {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
      localStorage.setItem('darkMode', darkMode);

      const particleEffects = document.getElementById('particleToggle').checked;
      localStorage.setItem('particleEffects', particleEffects);
      toggleParticles(particleEffects);

      let panicKey = document.getElementById('panicKeyInput').value.toUpperCase();
      if (!panicKey.match(/^[A-Z0-9]$/)) {
        panicKey = 'P';
      }
      const panicUrl = document.getElementById('panicUrlInput').value.trim() || 'https://duckduckgo.com';

      localStorage.setItem('panicKey', panicKey);
      localStorage.setItem('panicUrl', panicUrl);

      alert('Settings applied, bro!');
      settingsModal.classList.remove('show');
      settingsModal.setAttribute('aria-hidden', 'true');
    });

    // Load settings on page load
    window.addEventListener('load', () => {
      const pageTitle = localStorage.getItem('customPageTitle');
      if (pageTitle) document.title = pageTitle;

      const faviconUrl = localStorage.getItem('customFavicon');
      if (faviconUrl) document.getElementById('favicon').href = faviconUrl;

      const darkMode = localStorage.getItem('darkMode') === 'true';
      if (darkMode) document.body.classList.add('dark-mode');

      const particleEffects = localStorage.getItem('particleEffects') === 'true';
      toggleParticles(particleEffects);

      const panicKey = localStorage.getItem('panicKey') || 'P';
      const panicUrl = localStorage.getItem('panicUrl') || 'https://duckduckgo.com';

      window.addEventListener('keydown', (e) => {
        if (e.key.toUpperCase() === panicKey) {
          window.location.href = panicUrl;
        }
      });
    });

    // === PAYPAL DONATION BUTTON BACK BABY ===
    // Using PayPal donate button iframe with business param (email obfuscated here):
    // I swapped your paypal.me to the business email param (luisg990@gmail.com) for legit donation form.
    // NO embedding restrictions here, this is legit PayPal donate embed.

    // No extra JS needed, iframe is already in the HTML with src as below:
    // https://www.paypal.com/donate?business=luisg990%40gmail.com&no_recurring=0&item_name=Support+the+project&currency_code=USD

    // === PARTICLE EFFECTS CODE ===
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let animationId = null;
    let particleCount = 75;
    let particleSize = 4;

    function randomRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createParticles() {
      particles = [];
      for (let i = 0; i < particleCount; i++) {
        particles.push({
          x: randomRange(0, window.innerWidth),
          y: randomRange(0, window.innerHeight),
          vx: randomRange(-0.3, 0.3),
          vy: randomRange(-0.3, 0.3),
          size: randomRange(2, particleSize),
          alpha: randomRange(0.1, 0.8)
        });
      }
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = `rgba(0, 123, 255, ${p.alpha})`;
        ctx.shadowColor = 'rgba(0,123,255,0.9)';
        ctx.shadowBlur = 12;
        ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
        ctx.fill();

        p.x += p.vx;
        p.y += p.vy;

        // Bounce edges
        if (p.x <= 0 || p.x >= canvas.width) p.vx *= -1;
        if (p.y <= 0 || p.y >= canvas.height) p.vy *= -1;
      });
      animationId = requestAnimationFrame(drawParticles);
    }

    function toggleParticles(enable) {
      if (enable) {
        resizeCanvas();
        createParticles();
        drawParticles();
        canvas.style.display = 'block';
      } else {
        if (animationId) cancelAnimationFrame(animationId);
        canvas.style.display = 'none';
      }
    }

    window.addEventListener('resize', () => {
      if (localStorage.getItem('particleEffects') === 'true') {
        resizeCanvas();
      }
    });
  </script>
