  <script>
    function detectOS() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      if (/windows phone/i.test(userAgent)) return "WindowsPhone";
      if (/windows/i.test(userAgent)) return "Windows";
      if (/macintosh|mac os x/i.test(userAgent)) return "MacOS";
      if (/android/i.test(userAgent)) return "Android";
      if (/chrome os/i.test(userAgent)) return "ChromeOS";
      if (/iphone|ipad|ipod/i.test(userAgent)) return "iOS";
      return "Other";
    }

    function randomInRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    // Typing effect for loading text
    async function typeLoadingText(text, totalDuration) {
      const container = document.getElementById("loadingText");
      container.textContent = "";

      const totalChars = text.length;
      if (totalChars === 0) return;

      const delayPerChar = totalDuration / totalChars;

      for (let i = 0; i < totalChars; i++) {
        container.textContent += text[i];
        await new Promise(r => setTimeout(r, delayPerChar));
      }
    }

    function runLoadingBar(durationMs) {
      return new Promise((resolve) => {
        const loadingBar = document.getElementById("loadingBar");
        const loadingOverlay = document.getElementById("loadingOverlay");

        loadingBar.style.width = "0%";
        loadingOverlay.style.display = "flex";

        const firstPhaseDuration = 500;
        const totalDuration = durationMs;
        const secondPhaseDuration = totalDuration - firstPhaseDuration;

        loadingBar.style.transition = `width ${firstPhaseDuration}ms linear`;
        loadingBar.style.width = "25%";

        setTimeout(() => {
          loadingBar.style.transition = `width ${secondPhaseDuration}ms ease-in-out`;
          loadingBar.style.width = "100%";
        }, firstPhaseDuration);

        setTimeout(() => {
          loadingOverlay.style.display = "none";
          resolve();
        }, totalDuration);
      });
    }

    // Combined loading function: type text & run loading bar in parallel
    async function runLoadingWithTyping(text, duration) {
      // Run both simultaneously
      await Promise.all([
        typeLoadingText(text, duration),
        runLoadingBar(duration),
      ]);
    }

        this.element.style.borderRadius = "50%";

        this.element.style.backgroundColor = this.color;
        this.element.style.width = this.size + "px";
        this.element.style.height = this.size + "px";
        this.element.style.left = this.x + "px";
