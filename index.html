<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CloneDNS Portal</title>
  <link id="favicon" rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6a/Wi-Fi_icon.svg" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f2f2f2;
      color: #222;
      transition: background-color 0.4s ease, color 0.4s ease;
      user-select: none;
      overflow-x: hidden;
    }
    input[type="text"], input[type="url"] {
      padding: 10px 12px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1.8px solid #ccc;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-weight: 500;
    }
    input[type="text"]:focus, input[type="url"]:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0,123,255,0.5);
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 8px;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 600;
      background: #007bff;
      color: white;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 9px rgba(0, 123, 255, 0.3);
      user-select: none;
      margin: 6px 8px 20px;
      min-width: 120px;
      letter-spacing: 0.04em;
    }
    button:hover {
      background: #0056b3;
      box-shadow: 0 6px 15px rgba(0, 86, 179, 0.5);
    }
    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 10px;
      user-select: text;
    }
    p {
      font-size: 1.15rem;
      margin-bottom: 30px;
      user-select: text;
      color: #444;
    }
    .section {
      margin-top: 28px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      user-select: none;
    }
    /* ==== MODAL styles, toggles, and fields ==== */
    #settingsModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.35s ease;
    }
    #settingsModal.show {
      display: flex;
      opacity: 1;
    }
    #settingsContent {
      background: #ffffff;
      border-radius: 18px;
      padding: 30px 36px;
      width: 360px;
      max-width: 90vw;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
      transform: scale(0.75);
      opacity: 0;
      transition: transform 0.35s ease, opacity 0.35s ease;
      font-weight: 500;
      color: #222;
      user-select: text;
    }
    #settingsModal.show #settingsContent {
      transform: scale(1);
      opacity: 1;
    }
    body.dark-mode #settingsContent {
      background: #2a2a2a;
      color: #eee;
      box-shadow: 0 12px 30px rgba(255,255,255,0.08);
    }
    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.95rem;
      user-select: text;
    }
    .toggle-switch {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 14px;
      margin-top: 12px;
      cursor: pointer;
      user-select: none;
    }
    .toggle-switch input[type="checkbox"] {
      width: 48px;
      height: 28px;
      position: relative;
      appearance: none;
      background: #ccc;
      border-radius: 28px;
      outline: none;
      transition: background 0.3s;
      flex-shrink: 0;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.1);
    }
    .toggle-switch input[type="checkbox"]:checked {
      background: #007bff;
    }
    .toggle-switch input[type="checkbox"]::before {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      width: 22px;
      height: 22px;
      background: white;
      border-radius: 22px;
      transition: 0.3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }
    .toggle-switch input[type="checkbox"]:checked::before {
      left: 23px;
    }
    .toggle-switch label {
      font-size: 1rem;
      color: inherit;
      user-select: text;
    }
    #applySettingsBtn {
      background: #28a745;
      margin-top: 24px;
      width: 100%;
      box-shadow: 0 6px 12px rgba(40, 167, 69, 0.5);
      letter-spacing: 0.05em;
      font-weight: 700;
    }
    #applySettingsBtn:hover {
      background: #1e7e34;
      box-shadow: 0 8px 18px rgba(30, 126, 52, 0.7);
    }
    #closeSettings {
      background: #dc3545;
      margin-top: 12px;
      width: 100%;
      box-shadow: 0 6px 12px rgba(220, 53, 69, 0.5);
      letter-spacing: 0.05em;
      font-weight: 700;
    }
    #closeSettings:hover {
      background: #b02a37;
      box-shadow: 0 8px 18px rgba(176, 42, 55, 0.7);
    }
    #openSettingsBtn {
      user-select: none;
      background: #343a40;
      padding: 14px 32px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 14px;
      color: #fff;
      box-shadow: 0 6px 12px rgba(52, 58, 64, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      margin-top: 40px;
      min-width: 180px;
      letter-spacing: 0.05em;
    }
    #openSettingsBtn:hover {
      background: #23272b;
      box-shadow: 0 8px 18px rgba(35, 39, 43, 0.9);
    }
    body.dark-mode {
      background-color: #121212;
      color: #eee;
      transition: background-color 0.4s ease, color 0.4s ease;
    }
    body.dark-mode input[type="text"],
    body.dark-mode input[type="url"] {
      background-color: #333;
      color: #eee;
      border: 1.8px solid #555;
    }
    body.dark-mode button {
      background-color: #1e88e5;
      color: #eee;
      box-shadow: 0 4px 9px rgba(30, 136, 229, 0.4);
    }
    body.dark-mode button:hover {
      background-color: #1565c0;
      box-shadow: 0 6px 15px rgba(21, 101, 192, 0.6);
    }
    #openDonateBtn {
      background-color: #ffc439;
      color: #111;
      font-weight: 700;
      border-radius: 8px;
      box-shadow: 0 4px 9px rgba(255, 196, 10, 0.7);
      min-width: 200px;
      margin: 6px auto 20px auto;
      display: block;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    #openDonateBtn:hover {
      background-color: #e6b132;
      box-shadow: 0 6px 15px rgba(230, 177, 50, 0.9);
    }
    /* Loading bar/overlay */
    #loadingBarContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background-color: transparent;
      z-index: 10000;
    }
    #loadingBar {
      height: 100%;
      width: 0%;
      background-color: #007bff;
      transition: width 0.3s ease;
    }
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #000;
      opacity: 0.8;
      z-index: 9998;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 1.8rem;
      font-weight: 700;
      user-select: none;
      font-family: monospace, monospace;
      letter-spacing: 0.05em;
    }
    #particleContainer {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .snowflake {
      position: fixed;
      top: -10px;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      user-select: none;
      will-change: transform;
    }
    /* ===== THEME STYLES (Glitch + Neon + Styled Dropdowns) ===== */
    body.theme-glitch {
      background: #171022;
      color: #00ffee;
      font-family: 'Courier New', Courier, monospace;
      animation: glitchBgAnim 3s infinite alternate;
    }
    @keyframes glitchBgAnim {
      0% { background-color: #171022; }
      50% { background-color: #320042; }
      100% { background-color: #171022; }
    }
    body.theme-neon {
      background: linear-gradient(135deg, #07001a, #0a1257);
      color: #39ff14;
      font-family: 'Orbitron', sans-serif;
    }
    select#themeSelector,
    select#searchEngineSelector {
      background-color: #fff;
      border: 1.5px solid #ccc;
      color: #111;
    }
    body.theme-glitch select {
      background-color: #12002f;
      border: 1.5px solid #0ff;
      color: #0ff;
      box-shadow: 0 0 6px #00ffee88;
      text-shadow: 0 0 2px #0ff;
    }
    body.theme-neon select {
      background-color: #0a0a0a;
      border: 1.5px solid #39ff14;
      color: #39ff14;
      box-shadow: 0 0 6px #39ff14bb;
      text-shadow: 0 0 2px #39ff14;
    }
  </style>
</head>
<body>

  <h1>📶 CloneDNS Portal</h1>
  <p>You’re connected and avoiding censorship, bro. Choose a site or enter your own domain below. If all else fails, smash the 🔥 fallback button.</p>

  <div class="section">
    <form id="customDomainForm">

      <select id="searchEngineSelector" style="font-size:16px; border-radius:8px; padding:10px; width:100%; margin-bottom:16px;">

  <!-- SETTINGS MODAL, including all new feature controls! -->
  <div id="settingsModal" aria-hidden="true">
    <div id="settingsContent" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
      <h2 id="settingsTitle">Customize Page & Dark Mode</h2>

      <label for="pageTitleInput">Page Title</label>

  <!-- Click Sound -->
  <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" preload="auto"></audio>
  <script>
    // === Utility Functions ===
    function detectOS() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      if (/windows phone/i.test(userAgent)) return "WindowsPhone";
      if (/windows/i.test(userAgent)) return "Windows";
      if (/macintosh|mac os x/i.test(userAgent)) return "MacOS";
      if (/android/i.test(userAgent)) return "Android";
      if (/chrome os/i.test(userAgent)) return "ChromeOS";
      if (/iphone|ipad|ipod/i.test(userAgent)) return "iOS";
      return "Other";
    }

    function randomInRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    function playClickSound() {
      if (localStorage.getItem("clickSoundEnabled") === "true") {
        const clickSound = document.getElementById("clickSound");
        clickSound.currentTime = 0;
        clickSound.play();
      }
    }

    function runLoadingBar(durationMs) {
      return new Promise((resolve) => {
        const loadingBar = document.getElementById("loadingBar");
        const loadingOverlay = document.getElementById("loadingOverlay");

        loadingBar.style.width = "0%";
        loadingOverlay.style.display = "flex";

        const firstPhase = 500;
        const secondPhase = durationMs - firstPhase;

        loadingBar.style.transition = `width ${firstPhase}ms linear`;
        loadingBar.style.width = "25%";

        setTimeout(() => {
          loadingBar.style.transition = `width ${secondPhase}ms ease-in-out`;
          loadingBar.style.width = "100%";
        }, firstPhase);

        setTimeout(() => {
          loadingOverlay.style.display = "none";
          resolve();
        }, durationMs);
      });
    }

    function typeLoadingText(text, totalDuration) {
      const el = document.getElementById("loadingText");
      el.textContent = "";
      const delay = totalDuration / text.length;
      let i = 0;
      const interval = setInterval(() => {
        if (i >= text.length) return clearInterval(interval);
        el.textContent += text[i++];
      }, delay);
    }

    function runLoadingWithTyping(text, duration) {
      return Promise.all([
        new Promise((r) => setTimeout(() => r(), duration)),
        typeLoadingText(text, duration),
        runLoadingBar(duration)
      ]);
    }

    // === Particle Snow System ===
    let particles = [];
    let particleFrame;
    class Particle {
      constructor() {
        this.size = randomInRange(8, 14);
        this.x = randomInRange(0, window.innerWidth);
        this.y = randomInRange(-20, -100);
        this.speedY = randomInRange(0.8, 1.6);
        this.speedX = randomInRange(-0.3, 0.3);
        this.color = getParticleColor();
        this.el = document.createElement("div");
        this.el.classList.add("snowflake");
        Object.assign(this.el.style, {
          width: this.size + "px",
          height: this.size + "px",
          backgroundColor: this.color,
          left: this.x + "px",
          top: this.y + "px",
        });
        document.getElementById("particleContainer").appendChild(this.el);
      }
      update() {
        this.y += this.speedY;
        this.x += this.speedX;
        if (this.y > window.innerHeight) {
          this.y = randomInRange(-20, -100);
          this.x = randomInRange(0, window.innerWidth);
          this.color = getParticleColor();
          this.el.style.backgroundColor = this.color;
        }
        this.el.style.top = this.y + "px";
        this.el.style.left = this.x + "px";
      }
      remove() {
        this.el.remove();
      }
    }
    function getParticleColor() {
      return document.body.classList.contains("dark-mode") || document.body.classList.contains("theme-neon")
        ? "rgba(255,255,255,0.85)"
        : "rgba(80,80,80,0.5)";
    }
    function createParticles(count) {
      particles = Array.from({ length: count }, () => new Particle());
      animateParticles();
    }
    function animateParticles() {
      particles.forEach((p) => p.update());
      particleFrame = requestAnimationFrame(animateParticles);
    }
    function clearParticles() {
      if (particleFrame) cancelAnimationFrame(particleFrame);
      particles.forEach((p) => p.remove());
      particles = [];
    }
    function updateParticles() {
      if (localStorage.getItem("particlesEnabled") === "true") createParticles(40);
      else clearParticles();
    }
    function updateParticleColors() {
      particles.forEach((p) => {
        p.color = getParticleColor();
        p.el.style.backgroundColor = p.color;
      });
    }

    // === Settings Load / Save ===
    function loadSettings() {
      const get = (k, def) => localStorage.getItem(k) || def;
      const dark = get("darkMode") === "true";
      const snow = get("particlesEnabled") === "true";
      const pageTitle = get("pageTitle", "");
      const faviconUrl = get("faviconUrl", "");
      const panicKey = get("panicKey", "P");
      const panicUrl = get("panicUrl", "https://portal.austinisd.org");
      const clickSound = get("clickSoundEnabled") === "true";
      const searchEngine = get("searchEngine", "duckduckgo");
      const theme = get("theme", "default");

      // UI reflects localStorage
      document.getElementById("darkModeToggle").checked = dark;
      document.getElementById("particlesToggle").checked = snow;
      document.getElementById("pageTitleInput").value = pageTitle;
      document.getElementById("faviconInput").value = faviconUrl;
      document.getElementById("panicKeyInput").value = panicKey;
      document.getElementById("panicUrlInput").value = panicUrl;
      document.getElementById("clickSoundToggle").checked = clickSound;
      document.getElementById("searchEngineSelector").value = searchEngine;
      document.getElementById("searchEngineSelector-settings").value = searchEngine;
      document.getElementById("themeSelector").value = theme;

      // Apply settings
      document.body.classList.toggle("dark-mode", dark);
      document.title = pageTitle || "CloneDNS Portal";
      if (faviconUrl) document.getElementById("favicon").href = faviconUrl;
      document.body.classList.remove("theme-glitch", "theme-neon");
      if (theme === "glitch") document.body.classList.add("theme-glitch");
      if (theme === "neon") document.body.classList.add("theme-neon");
      updateParticles();
    }

    function saveSettings() {
      const dark = document.getElementById("darkModeToggle").checked;
      const snow = document.getElementById("particlesToggle").checked;
      const pageTitle = document.getElementById("pageTitleInput").value.trim();
      const faviconUrl = document.getElementById("faviconInput").value.trim();
      const panicKey = document.getElementById("panicKeyInput").value.trim().toUpperCase() || "P";
      const panicUrl = document.getElementById("panicUrlInput").value.trim() || "https://portal.austinisd.org";
      const clickSound = document.getElementById("clickSoundToggle").checked;
      const searchEngine = document.getElementById("searchEngineSelector-settings").value;
      const theme = document.getElementById("themeSelector").value;

      localStorage.setItem("darkMode", dark);
      localStorage.setItem("particlesEnabled", snow);
      localStorage.setItem("pageTitle", pageTitle);
      localStorage.setItem("faviconUrl", faviconUrl);
      localStorage.setItem("panicKey", panicKey);
      localStorage.setItem("panicUrl", panicUrl);
      localStorage.setItem("clickSoundEnabled", clickSound);
      localStorage.setItem("searchEngine", searchEngine);
      localStorage.setItem("theme", theme);

      loadSettings(); // reapply all
      updateParticleColors();
    }

    // === Settings Modal Events ===
    document.getElementById("darkModeToggle").addEventListener("change", updateParticleColors);
    document.getElementById("particlesToggle").addEventListener("change", updateParticles);

    document.getElementById("openSettingsBtn").addEventListener("click", () => {
      document.getElementById("settingsModal").classList.add("show");
      document.getElementById("settingsModal").setAttribute("aria-hidden", "false");
    });

    document.getElementById("closeSettings").addEventListener("click", () => {
      document.getElementById("settingsModal").classList.remove("show");
      document.getElementById("settingsModal").setAttribute("aria-hidden", "true");
    });

    document.getElementById("applySettingsBtn").addEventListener("click", (e) => {
      e.preventDefault();
      saveSettings();
      document.getElementById("settingsModal").classList.remove("show");
      document.getElementById("settingsModal").setAttribute("aria-hidden", "true");
    });

    // === Panic Key Shortcut ===
    window.addEventListener("keydown", (e) => {
      const key = (localStorage.getItem("panicKey") || "P").toUpperCase();
      if (e.key.toUpperCase() === key) {
        window.location.href = localStorage.getItem("panicUrl") || "https://portal.austinisd.org";
      }
    });

    // === Custom Domain Form Logic w/ Search Engine Picker ===
    document.getElementById("customDomainForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const input = document.getElementById("customDomainInput").value.trim();
      const engine = localStorage.getItem("searchEngine") || "duckduckgo";

      if (!input) return;

      if (input.startsWith("http://") || input.startsWith("https://")) {
        window.location.href = input;
      } else if (input.includes(".")) {
        window.location.href = "https://" + input;
      } else {
        let queryUrl = "";
        if (engine === "google") queryUrl = "https://www.google.com/search?q=";
        else if (engine === "bing") queryUrl = "https://www.bing.com/search?q=";
        else queryUrl = "https://duckduckgo.com/?q=";
        window.location.href = queryUrl + encodeURIComponent(input);
      }
    });

    // === Play click sound on button clicks ===
    document.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('click', playClickSound);
    });

    // === Initial Setup ===
    window.onload = async () => {
      loadSettings();
      const os = detectOS();
      let delay = 1200;
      if (os === "Windows") delay = 900;
      else if (os === "iOS") delay = 2300;
      else if (os === "MacOS") delay = 2800;
      else if (os === "Android") delay = 800;
      await runLoadingWithTyping("Loading CloneDNS Portal...", delay);
    };
  </script>
