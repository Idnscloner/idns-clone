<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CloneDNS Portal</title>
  <link id="favicon" rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6a/Wi-Fi_icon.svg" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f2f2f2;
      color: #222;
      transition: background-color 0.4s ease, color 0.4s ease;
      user-select: none;
      overflow-x: hidden;
    }
    input[type="text"], input[type="url"] {
      padding: 10px 12px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1.8px solid #ccc;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-weight: 500;
    }
    input[type="text"]:focus, input[type="url"]:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0,123,255,0.5);
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 8px;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 600;
      background: #007bff;
      color: white;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 9px rgba(0, 123, 255, 0.3);
      user-select: none;
      margin: 6px 8px 20px;
      min-width: 120px;
      letter-spacing: 0.04em;
    }
    button:hover {
      background: #0056b3;
      box-shadow: 0 6px 15px rgba(0, 86, 179, 0.5);
    }
    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 10px;
      user-select: text;
    }
    p {
      font-size: 1.15rem;
      margin-bottom: 30px;
      user-select: text;
      color: #444;
    }
    .section {
      margin-top: 28px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      user-select: none;
    }
    #settingsModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.35s ease;
    }
    #settingsModal.show {
      display: flex;
      opacity: 1;
    }
    #settingsContent {
      background: #ffffff;
      border-radius: 18px;
      padding: 30px 36px;
      width: 360px;
      max-width: 90vw;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
      transform: scale(0.75);
      opacity: 0;
      transition: transform 0.35s ease, opacity 0.35s ease;
      font-weight: 500;
      color: #222;
      user-select: text;
    }
    #settingsModal.show #settingsContent {
      transform: scale(1);
      opacity: 1;
    }
    body.dark-mode #settingsContent {
      background: #2a2a2a;
      color: #eee;
      box-shadow: 0 12px 30px rgba(255,255,255,0.08);
    }
    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.95rem;
      user-select: text;
    }
    .toggle-switch {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 14px;
      margin-top: 12px;
      cursor: pointer;
      user-select: none;
    }
    .toggle-switch input[type="checkbox"] {
      width: 48px;
      height: 28px;
      position: relative;
      appearance: none;
      background: #ccc;
      border-radius: 28px;
      outline: none;
      transition: background 0.3s;
      flex-shrink: 0;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.1);
    }
    .toggle-switch input[type="checkbox"]:checked {
      background: #007bff;
    }
    .toggle-switch input[type="checkbox"]::before {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      width: 22px;
      height: 22px;
      background: white;
      border-radius: 22px;
      transition: 0.3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }
    .toggle-switch input[type="checkbox"]:checked::before {
      left: 23px;
    }
    .toggle-switch label {
      font-size: 1rem;
      color: inherit;
      user-select: text;
    }
    #applySettingsBtn {
      background: #28a745;
      margin-top: 24px;
      width: 100%;
      box-shadow: 0 6px 12px rgba(40, 167, 69, 0.5);
      letter-spacing: 0.05em;
      font-weight: 700;
    }
    #applySettingsBtn:hover {
      background: #1e7e34;
      box-shadow: 0 8px 18px rgba(30, 126, 52, 0.7);
    }
    #closeSettings {
      background: #dc3545;
      margin-top: 12px;
      width: 100%;
      box-shadow: 0 6px 12px rgba(220, 53, 69, 0.5);
      letter-spacing: 0.05em;
      font-weight: 700;
    }
    #closeSettings:hover {
      background: #b02a37;
      box-shadow: 0 8px 18px rgba(176, 42, 55, 0.7);
    }
    #openSettingsBtn {
      user-select: none;
      background: #343a40;
      padding: 14px 32px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 14px;
      color: #fff;
      box-shadow: 0 6px 12px rgba(52, 58, 64, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      margin-top: 40px;
      min-width: 180px;
      letter-spacing: 0.05em;
    }
    #openSettingsBtn:hover {
      background: #23272b;
      box-shadow: 0 8px 18px rgba(35, 39, 43, 0.9);
    }
    body.dark-mode {
      background-color: #121212;
      color: #eee;
      transition: background-color 0.4s ease, color 0.4s ease;
    }
    body.dark-mode input[type="text"],
    body.dark-mode input[type="url"] {
      background-color: #333;
      color: #eee;
      border: 1.8px solid #555;
    }
    body.dark-mode button {
      background-color: #1e88e5;
      color: #eee;
      box-shadow: 0 4px 9px rgba(30, 136, 229, 0.4);
    }
    body.dark-mode button:hover {
      background-color: #1565c0;
      box-shadow: 0 6px 15px rgba(21, 101, 192, 0.6);
    }
    #openDonateBtn {
      background-color: #ffc439;
      color: #111;
      font-weight: 700;
      border-radius: 8px;
      box-shadow: 0 4px 9px rgba(255, 196, 10, 0.7);
      min-width: 200px;
      margin: 6px auto 20px auto;
      display: block;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    #openDonateBtn:hover {
      background-color: #e6b132;
      box-shadow: 0 6px 15px rgba(230, 177, 50, 0.9);
    }
    #loadingBarContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background-color: transparent;
      z-index: 10000;
    }
    #loadingBar {
      height: 100%;
      width: 0%;
      background-color: #007bff;
      transition: width 0.3s ease;
    }
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #000;
      opacity: 0.8;
      z-index: 9998;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 1.8rem;
      font-weight: 700;
      user-select: none;
      font-family: monospace, monospace;
      letter-spacing: 0.05em;
    }
    #particleContainer {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .snowflake {
      position: fixed;
      top: -10px;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      user-select: none;
      will-change: transform;
    }
  </style>
</head>
<body>
  <div id="loadingOverlay"><span id="loadingText"></span></div>
  <div id="loadingBarContainer"><div id="loadingBar"></div></div>

  <h1>üì∂ CloneDNS Portal</h1>
  <p>You‚Äôre connected and avoiding censorship, bro. Choose a site or enter your own domain below. If all else fails, smash the üî• fallback button.</p>

  <div class="section">
    <form id="customDomainForm">
      <input type="text" id="customDomainInput" placeholder="Enter a domain or search the web" autocomplete="off" />

  <div class="section">
    <h2>Quick Links (Open in New Tab)</h2>

    <button onclick="window.open('https://www.youtube.com', '_blank')">YouTube</button>

  <div id="particleContainer"></div>

  <!-- Settings Modal -->
  <div id="settingsModal" aria-hidden="true">
    <div id="settingsContent" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
      <h2 id="settingsTitle">Customize Page & Dark Mode</h2>

      <label for="pageTitleInput">Page Title</label>
      <input type="text" id="pageTitleInput" placeholder="Enter new page title" />

      <label for="faviconInput">Favicon URL</label>
      <input type="url" id="faviconInput" placeholder="Enter favicon URL" />

      <label class="toggle-switch" for="darkModeToggle">
        <input type="checkbox" id="darkModeToggle" />
        <span>Enable Dark Mode</span>
      </label>

      <label class="toggle-switch" for="particlesToggle">
        <input type="checkbox" id="particlesToggle" />
        <span>Enable Snow Particles</span>
      </label>

      <label for="panicKeyInput" style="margin-top: 22px; text-align: left; font-weight: 600; display: block; font-size: 0.95rem;">
        Panic Key (single letter or digit)
      </label>
      <input type="text" id="panicKeyInput" maxlength="1" placeholder="Default: P" style="text-transform: uppercase;" />

      <label for="panicUrlInput" style="margin-top: 12px; text-align: left; font-weight: 600; display: block; font-size: 0.95rem;">
        Panic URL
      </label>
      <input type="url" id="panicUrlInput" placeholder="Default: https://portal.austinisd.org" />

      <hr style="margin: 20px 0; border: none; border-top: 1px solid #ccc;" />

      <label class="toggle-switch" for="clickSoundToggle" style="margin-top:12px;">
        <input type="checkbox" id="clickSoundToggle" />
        <span>Enable Click Sounds</span>
      </label>

      <label for="searchEngineSelector-settings" style="display:block; font-weight:600; margin-top:16px; text-align:left;">
        Search Engine
      </label>
      <select id="searchEngineSelector-settings" style="font-size:16px; border-radius:8px; padding:10px; width:100%; margin-bottom:16px;">
        <option value="duckduckgo">DuckDuckGo</option>
        <option value="google">Google</option>
        <option value="bing">Bing</option>
      </select>

      <button id="applySettingsBtn">Apply Changes</button>
      <button id="closeSettings">Close</button>
    </div>
  </div>

  <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" preload="auto"></audio>

  <script>
    // ========== Loading Overlay & Utilities ==========
    function detectOS() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      if (/windows phone/i.test(userAgent)) return "WindowsPhone";
      if (/windows/i.test(userAgent)) return "Windows";
      if (/macintosh|mac os x/i.test(userAgent)) return "MacOS";
      if (/android/i.test(userAgent)) return "Android";
      if (/chrome os/i.test(userAgent)) return "ChromeOS";
      if (/iphone|ipad|ipod/i.test(userAgent)) return "iOS";
      return "Other";
    }
    function randomInRange(min, max) {
      return Math.random() * (max - min) + min;
    }
    async function typeLoadingText(text, totalDuration) {
      const container = document.getElementById("loadingText");
      container.textContent = "";
      const totalChars = text.length;
      if (totalChars === 0) return;
      const delayPerChar = totalDuration / totalChars;
      for (let i = 0; i < totalChars; i++) {
        container.textContent += text[i];
        await new Promise(r => setTimeout(r, delayPerChar));
      }
    }
    function runLoadingBar(durationMs) {
      return new Promise((resolve) => {
        const loadingBar = document.getElementById("loadingBar");
        const loadingOverlay = document.getElementById("loadingOverlay");
        loadingBar.style.width = "0%";
        loadingOverlay.style.display = "flex";
        const firstPhaseDuration = 500;
        const totalDuration = durationMs;
        const secondPhaseDuration = totalDuration - firstPhaseDuration;
        loadingBar.style.transition = `width ${firstPhaseDuration}ms linear`;
        loadingBar.style.width = "25%";
        setTimeout(() => {
          loadingBar.style.transition = `width ${secondPhaseDuration}ms ease-in-out`;
          loadingBar.style.width = "100%";
        }, firstPhaseDuration);
        setTimeout(() => {
          loadingOverlay.style.display = "none";
          resolve();
        }, totalDuration);
      });
    }
    async function runLoadingWithTyping(text, duration) {
      await Promise.all([
        typeLoadingText(text, duration),
        runLoadingBar(duration)
      ]);
    }

    // ========== Snow Particle System ==========
    let particles = [];
    let particleFrame = null;
    let lastScrollY = window.scrollY;

    class Particle {
      constructor() {
        this.size = randomInRange(8, 14);
        this.x = randomInRange(0, window.innerWidth);
        this.y = randomInRange(-20, -100);
        this.speedY = randomInRange(0.8, 1.6);
        this.speedX = randomInRange(-0.3, 0.3);
        this.color = getParticleColor();
        this.el = document.createElement("div");
        this.el.classList.add("snowflake");
        Object.assign(this.el.style, {
          width: this.size + "px",
          height: this.size + "px",
          backgroundColor: this.color,
          left: this.x + "px",
          top: this.y + "px",
        });
        document.getElementById("particleContainer").appendChild(this.el);
      }
      update(scrollVelocity) {
        this.y += this.speedY + (scrollVelocity || 0) * 0.15;
        this.x += this.speedX;
        if (this.y > window.innerHeight) {
          this.y = randomInRange(-20, -100);
          this.x = randomInRange(0, window.innerWidth);
          this.color = getParticleColor();
          this.el.style.backgroundColor = this.color;
        }
        this.el.style.top = this.y + "px";
        this.el.style.left = this.x + "px";
      }
      remove() {
        this.el.remove();
      }
    }
    function getParticleColor() {
      return document.body.classList.contains("dark-mode")
        ? "rgba(255,255,255,0.85)"
        : "rgba(80,80,80,0.5)";
    }
    function createParticles(count) {
      particles = Array.from({ length: count }, () => new Particle());
      animateParticles();
    }
    function animateParticles() {
      const deltaY = Math.abs(window.scrollY - lastScrollY);
      const scrollVelocity = deltaY;
      lastScrollY = window.scrollY;
      particles.forEach((p) => p.update(scrollVelocity));
      particleFrame = requestAnimationFrame(animateParticles);
    }
    function clearParticles() {
      if (particleFrame) cancelAnimationFrame(particleFrame);
      particles.forEach((p) => p.remove());
      particles = [];
      particleFrame = null;
    }
    function updateParticles() {
      const particlesEnabled = localStorage.getItem("particlesEnabled") === "true";
      clearParticles();
      if (particlesEnabled) createParticles(40);
    }
    function updateParticleColors() {
      particles.forEach(p => {
        p.color = getParticleColor();
        p.el.style.backgroundColor = p.color;
      });
    }

    // ========== Settings ==========
    function loadSettings() {
      const darkMode = localStorage.getItem("darkMode") === "true";
      const particlesEnabled = localStorage.getItem("particlesEnabled") === "true";
      const pageTitle = localStorage.getItem("pageTitle");
      const faviconUrl = localStorage.getItem("faviconUrl");
      const panicKey = localStorage.getItem("panicKey") || "P";
      const panicUrl = localStorage.getItem("panicUrl") || "https://portal.austinisd.org";
      const clickSound = localStorage.getItem("clickSoundEnabled") === "true";
      const searchEngine = localStorage.getItem("searchEngine") || "duckduckgo";

      document.getElementById("darkModeToggle").checked = darkMode;
      document.getElementById("particlesToggle").checked = particlesEnabled;
      document.getElementById("pageTitleInput").value = pageTitle || "";
      document.getElementById("faviconInput").value = faviconUrl || "";
      document.getElementById("panicKeyInput").value = panicKey;
      document.getElementById("panicUrlInput").value = panicUrl;
      document.getElementById("clickSoundToggle").checked = clickSound;
      document.getElementById("searchEngineSelector-settings").value = searchEngine;

      if (darkMode) document.body.classList.add("dark-mode");
      else document.body.classList.remove("dark-mode");

      if (pageTitle) document.title = pageTitle;
      if (faviconUrl) document.getElementById("favicon").href = faviconUrl;

      updateParticles();
    }
    function saveSettings() {
      const darkMode = document.getElementById("darkModeToggle").checked;
      const particlesEnabled = document.getElementById("particlesToggle").checked;
      const pageTitle = document.getElementById("pageTitleInput").value.trim();
      const faviconUrl = document.getElementById("faviconInput").value.trim();
      const panicKey = document.getElementById("panicKeyInput").value.trim().toUpperCase() || "P";
      const panicUrl = document.getElementById("panicUrlInput").value.trim() || "https://portal.austinisd.org";
      const clickSound = document.getElementById("clickSoundToggle").checked;
      const searchEngine = document.getElementById("searchEngineSelector-settings").value;

      localStorage.setItem("darkMode", darkMode);
      localStorage.setItem("particlesEnabled", particlesEnabled);
      localStorage.setItem("pageTitle", pageTitle);
      localStorage.setItem("faviconUrl", faviconUrl);
      localStorage.setItem("panicKey", panicKey);
      localStorage.setItem("panicUrl", panicUrl);
      localStorage.setItem("clickSoundEnabled", clickSound);
      localStorage.setItem("searchEngine", searchEngine);

      if (darkMode) document.body.classList.add("dark-mode");
      else document.body.classList.remove("dark-mode");

      if (pageTitle) document.title = pageTitle;
      if (faviconUrl) document.getElementById("favicon").href = faviconUrl;

      updateParticles();
      updateParticleColors();
    }

    // ========== Modal Events ==========
    document.getElementById("darkModeToggle").addEventListener("change", updateParticleColors);
    document.getElementById("particlesToggle").addEventListener("change", updateParticles);

    document.getElementById("openSettingsBtn").addEventListener("click", () => {
      document.getElementById("settingsModal").classList.add("show");
      document.getElementById("settingsModal").setAttribute("aria-hidden", "false");
    });

    document.getElementById("closeSettings").addEventListener("click", () => {
      document.getElementById("settingsModal").classList.remove("show");
      document.getElementById("settingsModal").setAttribute("aria-hidden", "true");
    });

    document.getElementById("applySettingsBtn").addEventListener("click", (e) => {
      e.preventDefault();
      saveSettings();
      document.getElementById("settingsModal").classList.remove("show");
      document.getElementById("settingsModal").setAttribute("aria-hidden", "true");
    });

    // ========== Panic Key Shortcut ==========
    window.addEventListener("keydown", e => {
      const panicKey = (localStorage.getItem("panicKey") || "P").toUpperCase();
      if (e.key.toUpperCase() === panicKey) {
        window.location.href = localStorage.getItem("panicUrl") || "https://portal.austinisd.org";
      }
    });

    // ========== Search Form with Engine ==========
    document.getElementById("customDomainForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const input = document.getElementById("customDomainInput").value.trim();
      const engine = localStorage.getItem("searchEngine") || "duckduckgo";
      if (!input) return;
      if (input.startsWith("http://") || input.startsWith("https://")) {
        window.location.href = input;
      } else if (input.includes(".")) {
        window.location.href = "https://" + input;
      } else {
        let searchURL = "";
        if (engine === "google") searchURL = `https://www.google.com/search?q=${encodeURIComponent(input)}`;
        else if (engine === "bing") searchURL = `https://www.bing.com/search?q=${encodeURIComponent(input)}`;
        else searchURL = `https://duckduckgo.com/?q=${encodeURIComponent(input)}`;
        window.location.href = searchURL;
      }
    });

    // ========== Click Sound ==========
    document.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('click', () => {
        if (localStorage.getItem("clickSoundEnabled") === "true") {
          const audio = document.getElementById("clickSound");
          audio.currentTime = 0;
          audio.play();
        }
      });
    });

    // ========== Page Load Logic ==========
    window.onload = async () => {
      loadSettings();
      // OS-Dependent Delay for Loader
      const os = detectOS();
      let delay = 1200;
      if (os === "Windows") delay = 900;
      else if (os === "iOS") delay = 2300;
      else if (os === "MacOS") delay = 2800;
      else if (os === "Android") delay = 800;
      else if (os === "Default") delay = 0;
      else if (os === "Linux") delay = 500;
      await runLoadingWithTyping("Loading...", delay);
    };
  </script>
