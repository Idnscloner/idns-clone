<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wi-Fi Configuration Utility</title>
  <link id="favicon" rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6a/Wi-Fi_icon.svg" />
  <style>
    /* === Body & basics === */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f2f2f2;
      color: #222;
      transition: background-color 0.4s ease, color 0.4s ease;
      user-select: none;
      overflow-x: hidden; /* prevent horizontal scroll from particles */
    }
    input[type="text"], input[type="url"] {
      padding: 10px 12px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1.8px solid #ccc;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-weight: 500;
    }
    input[type="text"]:focus, input[type="url"]:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0,123,255,0.5);
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 8px;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 600;
      background: #007bff;
      color: white;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 9px rgba(0, 123, 255, 0.3);
      user-select: none;
      margin: 6px 8px 20px;
      min-width: 120px;
      letter-spacing: 0.04em;
    }
    button:hover {
      background: #0056b3;
      box-shadow: 0 6px 15px rgba(0, 86, 179, 0.5);
    }

    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 10px;
      user-select: text;
    }
    p {
      font-size: 1.15rem;
      margin-bottom: 30px;
      user-select: text;
      color: #444;
    }
    .section {
      margin-top: 28px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      user-select: none;
    }

    /* === Modal styles === */
    #settingsModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.35s ease;
    }
    #settingsModal.show {
      display: flex;
      opacity: 1;
    }
    #settingsContent {
      background: #ffffff;
      border-radius: 18px;
      padding: 30px 36px;
      width: 360px;
      max-width: 90vw;         /* keep inside viewport width */
      max-height: 80vh;        /* max height 80% viewport height */
      overflow-y: auto;        /* add vertical scroll if content too tall */
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
      transform: scale(0.75);
      opacity: 0;
      transition: transform 0.35s ease, opacity 0.35s ease;
      font-weight: 500;
      color: #222;
      user-select: text;
    }
    #settingsModal.show #settingsContent {
      transform: scale(1);
      opacity: 1;
    }
    body.dark-mode #settingsContent {
      background: #2a2a2a;
      color: #eee;
      box-shadow: 0 12px 30px rgba(255,255,255,0.08);
    }

    /* Labels & Inputs */
    #settingsContent h2 {
      font-weight: 700;
      font-size: 1.7rem;
      margin-bottom: 18px;
      user-select: text;
    }
    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.95rem;
      user-select: text;
    }

    /* Toggle Switch */
    .toggle-switch {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 14px;
      margin-top: 12px;
      cursor: pointer;
      user-select: none;
    }
    .toggle-switch input[type="checkbox"] {
      width: 48px;
      height: 28px;
      position: relative;
      appearance: none;
      background: #ccc;
      border-radius: 28px;
      outline: none;
      transition: background 0.3s;
      flex-shrink: 0;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.1);
    }
    .toggle-switch input[type="checkbox"]:checked {
      background: #007bff;
    }
    .toggle-switch input[type="checkbox"]::before {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      width: 22px;
      height: 22px;
      background: white;
      border-radius: 22px;
      transition: 0.3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }
    .toggle-switch input[type="checkbox"]:checked::before {
      left: 23px;
    }
    .toggle-switch label {
      font-size: 1rem;
      color: inherit;
      user-select: text;
    }

    /* Close & Apply buttons styling */
    #applySettingsBtn {
      background: #28a745;
      margin-top: 24px;
      width: 100%;
      box-shadow: 0 6px 12px rgba(40, 167, 69, 0.5);
      letter-spacing: 0.05em;
      font-weight: 700;
    }
    #applySettingsBtn:hover {
      background: #1e7e34;
      box-shadow: 0 8px 18px rgba(30, 126, 52, 0.7);
    }
    #closeSettings {
      background: #dc3545;
      margin-top: 12px;
      width: 100%;
      box-shadow: 0 6px 12px rgba(220, 53, 69, 0.5);
      letter-spacing: 0.05em;
      font-weight: 700;
    }
    #closeSettings:hover {
      background: #b02a37;
      box-shadow: 0 8px 18px rgba(176, 42, 55, 0.7);
    }

    /* Settings Button */
    #openSettingsBtn {
      user-select: none;
      background: #343a40;
      padding: 14px 32px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 14px;
      color: #fff;
      box-shadow: 0 6px 12px rgba(52, 58, 64, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      margin-top: 40px;
      min-width: 180px;
      letter-spacing: 0.05em;
    }
    #openSettingsBtn:hover {
      background: #23272b;
      box-shadow: 0 8px 18px rgba(35, 39, 43, 0.9);
    }

    /* Dark mode body */
    body.dark-mode {
      background-color: #121212;
      color: #eee;
      transition: background-color 0.4s ease, color 0.4s ease;
    }
    body.dark-mode input[type="text"],
    body.dark-mode input[type="url"] {
      background-color: #333;
      color: #eee;
      border: 1.8px solid #555;
    }
    body.dark-mode button {
      background-color: #1e88e5;
      color: #eee;
      box-shadow: 0 4px 9px rgba(30, 136, 229, 0.4);
    }
    body.dark-mode button:hover {
      background-color: #1565c0;
      box-shadow: 0 6px 15px rgba(21, 101, 192, 0.6);
    }

    /* Donation Button Special Style */
    #openDonateBtn {
      background-color: #ffc439;
      color: #111;
      font-weight: 700;
      border-radius: 8px;
      box-shadow: 0 4px 9px rgba(255, 196, 10, 0.7);
      min-width: 200px;
      margin: 6px auto 20px auto;
      display: block;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    #openDonateBtn:hover {
      background-color: #e6b132;
      box-shadow: 0 6px 15px rgba(230, 177, 50, 0.9);
    }

    /* Loading bar container */
    #loadingBarContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background-color: transparent;
      z-index: 10000;
    }

    /* Loading bar itself */
    #loadingBar {
      height: 100%;
      width: 0%;
      background-color: #007bff;
      transition: width 0.3s ease;
    }

    /* Loading overlay full screen */
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #000;
      opacity: 0.8;
      z-index: 9998;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 1.8rem;
      font-weight: 700;
      user-select: none;
    }

    /* Particle container to keep snow behind content */
    #particleContainer {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      overflow: hidden;
      z-index: 0;
    }

  </style>
</head>
<body>

  <div class="section">

  <!-- Modal -->
  <div id="settingsModal" aria-hidden="true">
    <div id="settingsContent" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
      <h2 id="settingsTitle">Customize Page & Dark Mode</h2>

      <label for="pageTitleInput">Page Title</label>
      <input type="text" id="pageTitleInput" placeholder="Enter new page title" />

      <button id="applySettingsBtn">Apply Changes</button>

  <script>
    // === Loading bar + OS-based delay logic ===

    function detectOS() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      if (/windows phone/i.test(userAgent)) return "WindowsPhone";
      if (/windows/i.test(userAgent)) return "Windows";
      if (/macintosh|mac os x/i.test(userAgent)) return "MacOS";
      if (/android/i.test(userAgent)) return "Android";
      if (/chrome os/i.test(userAgent)) return "ChromeOS";
      if (/iphone|ipad|ipod/i.test(userAgent)) return "iOS";
      return "Other";
    }

    function randomInRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    function runLoadingBar(durationMs) {
      return new Promise((resolve) => {
        const loadingBar = document.getElementById("loadingBar");
        const loadingOverlay = document.getElementById("loadingOverlay");

        // Reset bar
        loadingBar.style.width = "0%";
        loadingOverlay.style.display = "flex";

        // Animation:
        // 0% to 25% in 0.5 seconds linear slow
        // then 25% to 100% quickly for the rest of duration

        const firstPhaseDuration = 500;
        const totalDuration = durationMs;
        const secondPhaseDuration = totalDuration - firstPhaseDuration;

        loadingBar.style.transition = `width ${firstPhaseDuration}ms linear`;
        loadingBar.style.width = "25%";

        setTimeout(() => {
          loadingBar.style.transition = `width ${secondPhaseDuration}ms ease-in-out`;
          loadingBar.style.width = "100%";
        }, firstPhaseDuration);

        setTimeout(() => {
          loadingOverlay.style.display = "none"; // HIDE overlay AFTER loading is done
          resolve();
        }, totalDuration);
      });
    }

    // === Snow particles code ===

    const particleContainer = document.getElementById("particleContainer");
    let particles = [];
    let particleAnimationFrame = null;

    class Particle {
      constructor(x, y, size, speedY, speedX, color) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.speedY = speedY;
        this.speedX = speedX;
        this.color = color;

        this.element = document.createElement("div");
        this.element.style.position = "fixed";
        this.element.style.pointerEvents = "none";
        this.element.style.borderRadius = "50%";
        this.element.style.opacity = "0.8";
        this.element.style.backgroundColor = this.color;
        this.element.style.width = this.size + "px";
        this.element.style.height = this.size + "px";
        this.element.style.left = this.x + "px";
        this.element.style.top = this.y + "px";
        this.element.style.zIndex = "0";

        particleContainer.appendChild(this.element);
      }
      update() {
        this.y += this.speedY;
        this.x += this.speedX;

        if (this.y > window.innerHeight) {
          this.y = -this.size;
          this.x = Math.random() * window.innerWidth;
        }
        if (this.x > window.innerWidth) this.x = 0;
        if (this.x < 0) this.x = window.innerWidth;

        this.element.style.top = this.y + "px";
        this.element.style.left = this.x + "px";
      }
      remove() {
        particleContainer.removeChild(this.element);
      }
    }

    function createParticles(color) {
      clearParticles();

      particles = [];
      const count = 80;

      for (let i = 0; i < count; i++) {
        const size = randomInRange(2, 6);
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        const speedY = randomInRange(0.6, 1.4);
        const speedX = randomInRange(-0.3, 0.3);
        particles.push(new Particle(x, y, size, speedY, speedX, color));
      }
      if (!particleAnimationFrame) animateParticles();
    }

    function animateParticles() {
      particles.forEach(p => p.update());
      particleAnimationFrame = requestAnimationFrame(animateParticles);
    }

    function clearParticles() {
      particles.forEach(p => p.remove());
      particles = [];
      if (particleAnimationFrame) {
        cancelAnimationFrame(particleAnimationFrame);
        particleAnimationFrame = null;
      }
    }

    // === Dark mode and particle color sync ===

    function updateParticleColors() {
      const isDark = document.body.classList.contains("dark-mode");
      const particleColor = isDark ? "white" : "#555"; // white for dark, gray for light
      particles.forEach(p => {
        p.color = particleColor;
        p.element.style.backgroundColor = particleColor;
      });
    }

    // === Settings Modal code ===
    const openSettingsBtn = document.getElementById("openSettingsBtn");
    const settingsModal = document.getElementById("settingsModal");
    const closeSettingsBtn = document.getElementById("closeSettings");
    const applySettingsBtn = document.getElementById("applySettingsBtn");
    const pageTitleInput = document.getElementById("pageTitleInput");
    const faviconInput = document.getElementById("faviconInput");
    const darkModeToggle = document.getElementById("darkModeToggle");
    const particlesToggle = document.getElementById("particlesToggle");
    const panicKeyInput = document.getElementById("panicKeyInput");
    const panicUrlInput = document.getElementById("panicUrlInput");
    const favicon = document.getElementById("favicon");

    const defaultTitle = document.title;
    const defaultFaviconURL = favicon.href;

    // Load saved dark mode & custom settings from localStorage
    function loadSettings() {
      const darkMode = localStorage.getItem("darkMode") === "true";
      const customTitle = localStorage.getItem("customTitle") || "";
      const customFavicon = localStorage.getItem("customFavicon") || "";
      const panicKey = localStorage.getItem("panicKey") || "P";
      const panicUrl = localStorage.getItem("panicUrl") || "https://portal.austinisd.org";
      const particlesOn = localStorage.getItem("particlesOn") === "true";

      if (darkMode) {
        enableDarkMode(false);
        darkModeToggle.checked = true;
      }
      if (customTitle) {
        document.title = customTitle;
        pageTitleInput.value = customTitle;
      }
      if (customFavicon) {
        favicon.href = customFavicon;
        faviconInput.value = customFavicon;
      }

      panicKeyInput.value = panicKey.toUpperCase();
      panicUrlInput.value = panicUrl;

      particlesToggle.checked = particlesOn;

      if (particlesOn) {
        createParticles(document.body.classList.contains("dark-mode") ? "white" : "#555");
      } else {
        clearParticles();
      }
    }

    // Open modal with animation
    openSettingsBtn.addEventListener("click", () => {
      settingsModal.style.display = "flex";
      setTimeout(() => settingsModal.classList.add("show"), 10);
      settingsModal.setAttribute("aria-hidden", "false");
    });

    // Close modal with animation
    function closeModal() {
      settingsModal.classList.remove("show");
      settingsModal.setAttribute("aria-hidden", "true");
      setTimeout(() => {
        settingsModal.style.display = "none";
      }, 300);
    }
    closeSettingsBtn.addEventListener("click", closeModal);

    // Close modal if clicking outside modal content
    settingsModal.addEventListener("click", e => {
      if (e.target === settingsModal) closeModal();
    });

    // Dark mode toggling functions
    function enableDarkMode(save = true) {
      document.body.classList.add("dark-mode");
      if (save) localStorage.setItem("darkMode", "true");
      if (particlesToggle.checked) updateParticleColors();
    }
    function disableDarkMode(save = true) {
      document.body.classList.remove("dark-mode");
      if (save) localStorage.setItem("darkMode", "false");
      if (particlesToggle.checked) updateParticleColors();
    }

    // Apply changes button
    applySettingsBtn.addEventListener("click", () => {
      const newTitle = pageTitleInput.value.trim();
      const newFavicon = faviconInput.value.trim();
      const darkModeEnabled = darkModeToggle.checked;
      const particlesEnabled = particlesToggle.checked;
      let panicKey = panicKeyInput.value.trim().toUpperCase();
      let panicUrl = panicUrlInput.value.trim();

      if (newTitle) {
        document.title = newTitle;
        localStorage.setItem("customTitle", newTitle);
      } else {
        document.title = defaultTitle;
        localStorage.removeItem("customTitle");
      }

      if (newFavicon) {
        favicon.href = newFavicon;
        localStorage.setItem("customFavicon", newFavicon);
      } else {
        favicon.href = defaultFaviconURL;
        localStorage.removeItem("customFavicon");
      }

      if (darkModeEnabled) enableDarkMode();
      else disableDarkMode();

      if (particlesEnabled) {
        createParticles(document.body.classList.contains("dark-mode") ? "white" : "#555");
        localStorage.setItem("particlesOn", "true");
      } else {
        clearParticles();
        localStorage.setItem("particlesOn", "false");
      }

      // Validate panic key ‚Äî must be single alphanumeric char or empty
      if (/^[A-Z0-9]$/.test(panicKey)) {
        localStorage.setItem("panicKey", panicKey);
      } else {
        panicKey = "P";
        localStorage.setItem("panicKey", panicKey);
        panicKeyInput.value = panicKey;
      }

      // Validate panic URL (simple check)
      if (panicUrl && /^https?:\/\//.test(panicUrl)) {
        localStorage.setItem("panicUrl", panicUrl);
      } else {
        panicUrl = "https://portal.austinisd.org";
        localStorage.setItem("panicUrl", panicUrl);
        panicUrlInput.value = panicUrl;
      }

      alert("Settings saved, bro! üî•");
      closeModal();
    });

    // Panic key listener ‚Äî redirects to panic URL instantly
    document.addEventListener("keydown", e => {
      const panicKey = localStorage.getItem("panicKey") || "P";
      const panicUrl = localStorage.getItem("panicUrl") || "https://portal.austinisd.org";

      if (e.key.toUpperCase() === panicKey) {
        window.location.href = panicUrl;
      }
    });

    // Load settings on page load
    loadSettings();

    // Donate button click handler
    document.getElementById('openDonateBtn').addEventListener('click', () => {
      window.open('https://paypal.me/luisg990', '_blank');
    });

    // Custom Domain Form submit
    document.getElementById("customDomainForm").addEventListener("submit", function(event) {
      event.preventDefault();
      let input = document.getElementById("customDomainInput").value.trim();
      if (!input) return;

      // Detect ctrl/cmd pressed for opening in new tab
      const ctrlPressed = event.ctrlKey || event.metaKey;

      if (!isValidURL(input)) {
        const searchUrl = `https://duckduckgo.com/?q=${encodeURIComponent(input)}`;
        if (ctrlPressed) {
          window.open(searchUrl, "_blank");
        } else {
          window.location.href = searchUrl;
        }
        return;
      }

      if (!input.startsWith("http://") && !input.startsWith("https://")) {
        input = "https://" + input;
      }

      if (ctrlPressed) {
        window.open(input, "_blank");
      } else {
        window.location.href = input;
      }
    });

    // Smart URL or DuckDuckGo Search detection
    function isValidURL(str) {
      const urlPattern = /^(https?:\/\/|www\.)[^\s]+$/i;
      const tldPattern = /\.[a-z]{2,}$/i;
      return urlPattern.test(str) || tldPattern.test(str);
    }

    // === On page load, run the loading bar and delay based on OS ===
    window.addEventListener("load", async () => {
      const os = detectOS();

      let delayMs = 1000; // fallback

      if (os === "MacOS") delayMs = randomInRange(2600, 3400);
      else if (os === "Windows") delayMs = randomInRange(700, 1200);
      else if (os === "ChromeOS") delayMs = randomInRange(1700, 2100);
      else if (os === "Android") delayMs = randomInRange(600, 800);
      else if (os === "iOS") delayMs = randomInRange(2100, 3400);

      await runLoadingBar(delayMs);

      // After loading is done, enable particles if toggled on and fix color to match dark mode
      if (particlesToggle.checked) {
        createParticles(document.body.classList.contains("dark-mode") ? "white" : "#555");
      }
    });
  </script>
