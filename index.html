<head>

  <style>
    /* === Body & basics === */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f2f2f2;
      color: #222;
      transition: background-color 0.4s ease, color 0.4s ease;
      user-select: none;
      overflow-x: hidden;
    }
    input[type="text"], input[type="url"] {
      padding: 10px 12px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1.8px solid #ccc;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-weight: 500;
    }
    input[type="text"]:focus, input[type="url"]:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0,123,255,0.5);
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 8px;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 600;
      background: #007bff;
      color: white;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 9px rgba(0, 123, 255, 0.3);
      user-select: none;
      margin: 6px 8px 20px;
      min-width: 120px;
      letter-spacing: 0.04em;
    }
    button:hover {
      background: #0056b3;
      box-shadow: 0 6px 15px rgba(0, 86, 179, 0.5);
    }

    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 10px;
      user-select: text;
    }
    p {
      font-size: 1.15rem;
      margin-bottom: 30px;
      user-select: text;
      color: #444;
    }
    .section {
      margin-top: 28px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      user-select: none;
    }

    /* === Modal styles === */
    #settingsModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.35s ease;
    }
    #settingsModal.show {
      display: flex;
      opacity: 1;
    }
    #settingsContent {
      background: #ffffff;
      border-radius: 18px;
      padding: 30px 36px;
      width: 360px;
      max-width: 90vw;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
      transform: scale(0.75);
      opacity: 0;
      transition: transform 0.35s ease, opacity 0.35s ease;
      font-weight: 500;
      color: #222;
      user-select: text;
    }
    #settingsModal.show #settingsContent {
      transform: scale(1);
      opacity: 1;
    }
    body.dark-mode #settingsContent {
      background: #2a2a2a;
      color: #eee;
      box-shadow: 0 12px 30px rgba(255,255,255,0.08);
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.95rem;
      user-select: text;
    }

    .toggle-switch {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 14px;
      margin-top: 12px;
      cursor: pointer;
      user-select: none;
    }
    .toggle-switch input[type="checkbox"] {
      width: 48px;
      height: 28px;
      position: relative;
      appearance: none;
      background: #ccc;
      border-radius: 28px;
      outline: none;
      transition: background 0.3s;
      flex-shrink: 0;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.1);
    }
    .toggle-switch input[type="checkbox"]:checked {
      background: #007bff;
    }
    .toggle-switch input[type="checkbox"]::before {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      width: 22px;
      height: 22px;
      background: white;
      border-radius: 22px;
      transition: 0.3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }
    .toggle-switch input[type="checkbox"]:checked::before {
      left: 23px;
    }
    .toggle-switch label {
      font-size: 1rem;
      color: inherit;
      user-select: text;
    }

    #applySettingsBtn {
      background: #28a745;
      margin-top: 24px;
      width: 100%;
      box-shadow: 0 6px 12px rgba(40, 167, 69, 0.5);
      letter-spacing: 0.05em;
      font-weight: 700;
    }
    #applySettingsBtn:hover {
      background: #1e7e34;
      box-shadow: 0 8px 18px rgba(30, 126, 52, 0.7);
    }
    #closeSettings {
      background: #dc3545;
      margin-top: 12px;
      width: 100%;
      box-shadow: 0 6px 12px rgba(220, 53, 69, 0.5);
      letter-spacing: 0.05em;
      font-weight: 700;
    }
    #closeSettings:hover {
      background: #b02a37;
      box-shadow: 0 8px 18px rgba(176, 42, 55, 0.7);
    }

    #openSettingsBtn {
      user-select: none;
      background: #343a40;
      padding: 14px 32px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 14px;
      color: #fff;
      box-shadow: 0 6px 12px rgba(52, 58, 64, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      margin-top: 40px;
      min-width: 180px;
      letter-spacing: 0.05em;
    }
    #openSettingsBtn:hover {
      background: #23272b;
      box-shadow: 0 8px 18px rgba(35, 39, 43, 0.9);
    }

    body.dark-mode {
      background-color: #121212;
      color: #eee;
      transition: background-color 0.4s ease, color 0.4s ease;
    }
    body.dark-mode input[type="text"],
    body.dark-mode input[type="url"] {
      background-color: #333;
      color: #eee;
      border: 1.8px solid #555;
    }
    body.dark-mode button {
      background-color: #1e88e5;
      color: #eee;
      box-shadow: 0 4px 9px rgba(30, 136, 229, 0.4);
    }
    body.dark-mode button:hover {
      background-color: #1565c0;
      box-shadow: 0 6px 15px rgba(21, 101, 192, 0.6);
    }

    #openDonateBtn {
      background-color: #ffc439;
      color: #111;
      font-weight: 700;
      border-radius: 8px;
      box-shadow: 0 4px 9px rgba(255, 196, 10, 0.7);
      min-width: 200px;
      margin: 6px auto 20px auto;
      display: block;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    #openDonateBtn:hover {
      background-color: #e6b132;
      box-shadow: 0 6px 15px rgba(230, 177, 50, 0.9);
    }

    #loadingBarContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background-color: transparent;
      z-index: 10000;
    }

    #loadingBar {
      height: 100%;
      width: 0%;
      background-color: #007bff;
      transition: width 0.3s ease;
    }

    #loadingOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #000;
      opacity: 0.8;
      z-index: 9998;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 1.8rem;
      font-weight: 700;
      user-select: none;
      font-family: monospace, monospace;
      letter-spacing: 0.05em;
    }

    #particleContainer {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    /* Snowflake style */
    .snowflake {
      position: fixed;
      top: -10px;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      user-select: none;
      will-change: transform;
    }
  </style>

  <div id="settingsModal" aria-hidden="true">
    <div id="settingsContent" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
      <h2 id="settingsTitle">Customize Page & Dark Mode</h2>

      <label for="pageTitleInput">Page Title</label>
      <input type="text" id="pageTitleInput" placeholder="Enter new page title" />

      <label for="faviconInput">Favicon URL</label>

  <script>
    // OS Detection
    function detectOS() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      if (/windows phone/i.test(userAgent)) return "WindowsPhone";
      if (/windows/i.test(userAgent)) return "Windows";
      if (/macintosh|mac os x/i.test(userAgent)) return "MacOS";
      if (/android/i.test(userAgent)) return "Android";
      if (/chrome os/i.test(userAgent)) return "ChromeOS";
      if (/iphone|ipad|ipod/i.test(userAgent)) return "iOS";
      return "Other";
    }

    // Random number helper
    function randomInRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    // Typing effect for loading text, synced to totalDuration (ms)
    async function typeLoadingText(text, totalDuration) {
      const container = document.getElementById("loadingText");
      container.textContent = "";
      const totalChars = text.length;
      if (totalChars === 0) return;
      const delayPerChar = totalDuration / totalChars;

      for (let i = 0; i < totalChars; i++) {
        container.textContent += text[i];
        await new Promise(r => setTimeout(r, delayPerChar));
      }
    }

    // Run loading bar animation with slow then fast phases, duration in ms
    function runLoadingBar(durationMs) {
      return new Promise((resolve) => {
        const loadingBar = document.getElementById("loadingBar");
        const loadingOverlay = document.getElementById("loadingOverlay");

        loadingBar.style.width = "0%";
        loadingOverlay.style.display = "flex";

        const firstPhaseDuration = 500; // first 0.5s slow
        const totalDuration = durationMs;
        const secondPhaseDuration = totalDuration - firstPhaseDuration;

        loadingBar.style.transition = `width ${firstPhaseDuration}ms linear`;
        loadingBar.style.width = "25%";

        setTimeout(() => {
          loadingBar.style.transition = `width ${secondPhaseDuration}ms ease-in-out`;
          loadingBar.style.width = "100%";
        }, firstPhaseDuration);

        setTimeout(() => {
          loadingOverlay.style.display = "none";
          resolve();
        }, totalDuration);
      });
    }

    // Combined loading: typing text + loading bar simultaneously
    async function runLoadingWithTyping(text, duration) {
      await Promise.all([
        typeLoadingText(text, duration),
        runLoadingBar(duration)
      ]);
    }

    // Snow Particle System
    const particleContainer = document.getElementById("particleContainer");
    let particles = [];
    let particleAnimationFrame = null;

    class Particle {
      constructor() {
        this.size = randomInRange(8, 14);
        this.x = randomInRange(0, window.innerWidth);
        this.y = randomInRange(-20, -100);
        this.speedY = randomInRange(0.8, 1.6);
        this.speedX = randomInRange(-0.3, 0.3);
        this.color = getParticleColor();
        this.element = document.createElement("div");
        this.element.classList.add("snowflake");
        this.element.style.width = this.size + "px";
        this.element.style.height = this.size + "px";
        this.element.style.backgroundColor = this.color;
        this.element.style.left = this.x + "px";
        this.element.style.top = this.y + "px";
        particleContainer.appendChild(this.element);
      }
      update() {
        this.y += this.speedY;
        this.x += this.speedX;
        if (this.y > window.innerHeight) {
          this.y = randomInRange(-20, -100);
          this.x = randomInRange(0, window.innerWidth);
          this.speedY = randomInRange(0.8, 1.6);
          this.speedX = randomInRange(-0.3, 0.3);
          this.color = getParticleColor();
          this.element.style.backgroundColor = this.color;
        }
        this.element.style.top = this.y + "px";
        this.element.style.left = this.x + "px";
      }
      remove() {
        particleContainer.removeChild(this.element);
      }
    }

    function getParticleColor() {
      const isDark = document.body.classList.contains("dark-mode");
      // If dark mode, white snowflakes. If light mode, dark grey/black.
      return isDark ? "rgba(255,255,255,0.85)" : "rgba(80,80,80,0.5)";
    }

    function createParticles(count) {
      particles = [];
      for (let i = 0; i < count; i++) {
        particles.push(new Particle());
      }
      if (!particleAnimationFrame) animateParticles();
    }

    function animateParticles() {
      particles.forEach(p => p.update());
      particleAnimationFrame = requestAnimationFrame(animateParticles);
    }

    function clearParticles() {
      if (particleAnimationFrame) cancelAnimationFrame(particleAnimationFrame);
      particles.forEach(p => p.remove());
      particles = [];
      particleAnimationFrame = null;
    }

    // Handle toggling particles based on settings and dark mode
    function updateParticles() {
      const particlesEnabled = localStorage.getItem("particlesEnabled") === "true";
      if (particlesEnabled) {
        createParticles(40);
      } else {
        clearParticles();
      }
    }

    // Change particle colors on dark mode toggle
    function updateParticleColors() {
      particles.forEach(p => {
        p.color = getParticleColor();
        p.element.style.backgroundColor = p.color;
      });
    }

    // Save and load settings to localStorage
    function loadSettings() {
      const darkMode = localStorage.getItem("darkMode") === "true";
      const particlesEnabled = localStorage.getItem("particlesEnabled") === "true";
      const pageTitle = localStorage.getItem("pageTitle");
      const faviconUrl = localStorage.getItem("faviconUrl");
      const panicKey = localStorage.getItem("panicKey") || "P";
      const panicUrl = localStorage.getItem("panicUrl") || "https://portal.austinisd.org";

      if (darkMode) document.body.classList.add("dark-mode");
      else document.body.classList.remove("dark-mode");

      if (pageTitle) document.title = pageTitle;
      if (faviconUrl) document.getElementById("favicon").href = faviconUrl;

      // Update toggles in settings UI
      document.getElementById("darkModeToggle").checked = darkMode;
      document.getElementById("particlesToggle").checked = particlesEnabled;
      document.getElementById("pageTitleInput").value = pageTitle || "";
      document.getElementById("faviconInput").value = faviconUrl || "";
      document.getElementById("panicKeyInput").value = panicKey;
      document.getElementById("panicUrlInput").value = panicUrl;

      updateParticles();
    }

    function saveSettings() {
      const darkMode = document.getElementById("darkModeToggle").checked;
      const particlesEnabled = document.getElementById("particlesToggle").checked;
      const pageTitle = document.getElementById("pageTitleInput").value.trim();
      const faviconUrl = document.getElementById("faviconInput").value.trim();
      const panicKey = document.getElementById("panicKeyInput").value.trim().toUpperCase() || "P";
      const panicUrl = document.getElementById("panicUrlInput").value.trim() || "https://portal.austinisd.org";

      localStorage.setItem("darkMode", darkMode);
      localStorage.setItem("particlesEnabled", particlesEnabled);
      localStorage.setItem("pageTitle", pageTitle);
      localStorage.setItem("faviconUrl", faviconUrl);
      localStorage.setItem("panicKey", panicKey);
      localStorage.setItem("panicUrl", panicUrl);

      // Apply immediately
      if (darkMode) document.body.classList.add("dark-mode");
      else document.body.classList.remove("dark-mode");
      if (pageTitle) document.title = pageTitle;
      if (faviconUrl) document.getElementById("favicon").href = faviconUrl;

      updateParticles();
      updateParticleColors();
    }

    // Settings modal toggling
    const settingsModal = document.getElementById("settingsModal");
    const openSettingsBtn = document.getElementById("openSettingsBtn");
    const closeSettingsBtn = document.getElementById("closeSettings");
    const applySettingsBtn = document.getElementById("applySettingsBtn");

    openSettingsBtn.addEventListener("click", () => {
      settingsModal.classList.add("show");
      settingsModal.setAttribute("aria-hidden", "false");
    });

    closeSettingsBtn.addEventListener("click", () => {
      settingsModal.classList.remove("show");
      settingsModal.setAttribute("aria-hidden", "true");
    });

    applySettingsBtn.addEventListener("click", (e) => {
      e.preventDefault();
      saveSettings();
      settingsModal.classList.remove("show");
      settingsModal.setAttribute("aria-hidden", "true");
    });

    // Panic key listener
    window.addEventListener("keydown", e => {
      const panicKey = (localStorage.getItem("panicKey") || "P").toUpperCase();
      if (e.key.toUpperCase() === panicKey) {
        window.location.href = localStorage.getItem("panicUrl") || "https://portal.austinisd.org";
      }
    });

    // Handle custom domain form
    document.getElementById("customDomainForm").addEventListener("submit", e => {
      e.preventDefault();
      const domain = document.getElementById("customDomainInput").value.trim();
      if (!domain) return;

      // If domain looks like a URL or domain, open directly
      if (domain.startsWith("http://") || domain.startsWith("https://")) {
        window.location.href = domain;
      } else if (domain.includes(".")) {
        window.location.href = "https://" + domain;
      } else {
        // Search DuckDuckGo otherwise
        window.location.href = "https://duckduckgo.com/?q=" + encodeURIComponent(domain);
      }
    });

    // Initial load: detect OS and run loading with delays
    async function runPageLoad() {
      const os = detectOS();
      let delayMin, delayMax;

      switch (os) {
        case "MacOS":
          delayMin = 2600; delayMax = 3400;
          break;
        case "Windows":
          delayMin = 700; delayMax = 1200;
          break;
        case "ChromeOS":
          delayMin = 1700; delayMax = 2100;
          break;
        case "Android":
          delayMin = 600; delayMax = 800;
          break;
        case "iOS":
          delayMin = 2100; delayMax = 3400;
          break;
        default:
          delayMin = 1000; delayMax = 1600;
          break;
      }

      const totalDelay = randomInRange(delayMin, delayMax);

      // Run loading overlay and typing "Loading..."
      await runLoadingWithTyping("Loading...", totalDelay);

      // Hide loading overlay (already done in runLoadingBar)
    }

    // Setup toggle dark mode particles color on toggle
    document.getElementById("darkModeToggle").addEventListener("change", () => {
      updateParticleColors();
    });

    // Setup toggle particles enable/disable
    document.getElementById("particlesToggle").addEventListener("change", () => {
      updateParticles();
    });

    // Run initial setup
    loadSettings();

    // Run loading overlay animation on page load
    window.onload = () => {
      runPageLoad();
    };
  </script>
