  <script>
    // ========== Loading Overlay & Utilities ==========
    function detectOS() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      if (/windows phone/i.test(userAgent)) return "WindowsPhone";
      if (/windows/i.test(userAgent)) return "Windows";
      if (/macintosh|mac os x/i.test(userAgent)) return "MacOS";
      if (/android/i.test(userAgent)) return "Android";
      if (/chrome os/i.test(userAgent)) return "ChromeOS";
      if (/iphone|ipad|ipod/i.test(userAgent)) return "iOS";
      return "Other";
    }
    function randomInRange(min, max) {
      return Math.random() * (max - min) + min;
    }
    async function typeLoadingText(text, totalDuration, container) {
      try {
        console.log("Typing text:", text);
        container.textContent = "";
        container.classList.add("typing");
        const totalChars = text.length;
        if (totalChars === 0) {
          container.classList.remove("typing");
          return;
        }
        const delayPerChar = totalDuration / totalChars;
        for (let i = 0; i < totalChars; i++) {
          container.textContent = text.slice(0, i + 1);
          await new Promise(r => setTimeout(r, delayPerChar));
        }
        container.classList.remove("typing");
      } catch (err) {
        console.error("Typing animation failed:", err);
        container.textContent = text;
        container.classList.remove("typing");
      }
    }
    function runLoadingBar(durationMs, barId = "loadingBar", overlayId = "loadingOverlay") {
      return new Promise((resolve) => {
        try {
          const loadingBar = document.getElementById(barId);
          const loadingOverlay = document.getElementById(overlayId);
          loadingBar.style.width = "0%";
          loadingOverlay.style.display = "flex";
          const firstPhaseDuration = 500;
          const totalDuration = durationMs;
          const secondPhaseDuration = totalDuration - firstPhaseDuration;
          loadingBar.style.transition = `width ${firstPhaseDuration}ms linear`;
          loadingBar.style.width = "25%";
          setTimeout(() => {
            loadingBar.style.transition = `width ${secondPhaseDuration}ms ease-in-out`;
            loadingBar.style.width = "100%";
          }, firstPhaseDuration);
          setTimeout(() => {
            loadingOverlay.style.display = "none";
            resolve();
          }, totalDuration);
        } catch (err) {
          console.error("Loading bar failed:", err);
          document.getElementById(overlayId).style.display = "none";
          resolve();
        }
      });
    }
    async function runLoadingWithTyping(text, duration, container = document.getElementById("loadingText"), barId = "loadingBar", overlayId = "loadingOverlay") {
      await Promise.all([
        typeLoadingText(text, duration, container),
        runLoadingBar(duration, barId, overlayId)
      ]);
    }

    // ========== Redirect Particle System ==========
    class RedirectParticle {
      constructor(x, y, ctx) {
        this.x = x;
        this.y = y;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = randomInRange(5, 10);
        this.size = randomInRange(3, 8);
        this.opacity = 1;
        this.color = `hsl(${randomInRange(0, 360)}, 80%, 60%)`;
        this.ctx = ctx;
      }
      update(deltaTime) {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.opacity -= deltaTime / 1500;
        this.size *= 0.98;
        if (this.opacity <= 0 || this.size <= 0.5) return false;
        return true;
      }
      draw() {
        this.ctx.globalAlpha = this.opacity;
        this.ctx.beginPath();
        this.ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        this.ctx.fillStyle = this.color;
        this.ctx.fill();
        this.ctx.globalAlpha = 1;
      }
    }
    const funnyReasons = [
      "fetching packets",
      "untangling cables",
      "convincing server",
      "warming up the tubes",
      "polishing pixels",
      "chasing electrons",
      "bribing the firewall",
      "spinning up hamsters"
    ];
    async function runRedirectScreen(url, siteName) {
      console.log("runRedirectScreen called with URL:", url, "Site:", siteName);
      try {
        document.body.classList.add("redirecting");
        const overlay = document.getElementById("redirectOverlay");
        const canvas = document.getElementById("redirectCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        overlay.classList.add("show");

        const particles = [];
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        for (let i = 0; i < 100; i++) {
          particles.push(new RedirectParticle(centerX, centerY, ctx));
        }

        const duration = 1500;
        const startTime = performance.now();
        let lastTime = startTime;

        function animateParticles(currentTime) {
          const deltaTime = currentTime - lastTime;
          lastTime = currentTime;
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          particles.forEach((p, i) => {
            if (!p.update(deltaTime)) {
              particles.splice(i, 1);
            } else {
              p.draw();
            }
          });
          if (currentTime - startTime < duration) {
            requestAnimationFrame(animateParticles);
          } else {
            overlay.classList.remove("show");
            document.body.classList.remove("redirecting");
            console.log("Animation complete, navigating to:", url);
            window.open(url, "_blank");
          }
        }

        if (localStorage.getItem("clickSoundEnabled") === "true") {
          const warpAudio = document.getElementById("warpSound");
          warpAudio.currentTime = 0;
          warpAudio.play().catch(err => console.error("Warp sound playback failed:", err));
        }

        const reason = funnyReasons[Math.floor(Math.random() * funnyReasons.length)];
        await Promise.all([
          typeLoadingText(`Loading ${siteName}...`, 1000, document.getElementById("redirectText")),
          typeLoadingText(reason, 800, document.getElementById("redirectReason"))
        ]);
        requestAnimationFrame(animateParticles);
      } catch (err) {
        console.error("Redirect animation failed:", err);
        document.getElementById("redirectOverlay").classList.remove("show");
        document.body.classList.remove("redirecting");
        console.log("Falling back to direct navigation:", url);
        window.open(url, "_blank");
      }
    }

    // ========== Snow Particle System ==========
    let particles = [];
    let particleFrame = null;
    let lastScrollY = window.scrollY;

    class Particle {
      constructor() {
        this.size = randomInRange(8, 14);
        this.x = randomInRange(0, window.innerWidth);
        this.y = randomInRange(-20, -100);
        this.speedY = randomInRange(0.8, 1.6);
        this.speedX = randomInRange(-0.3, 0.3);
        this.color = getParticleColor();
        this.el = document.createElement("div");
        this.el.classList.add("snowflake");
        Object.assign(this.el.style, {
          width: this.size + "px",
          height: this.size + "px",
          backgroundColor: this.color,
          left: this.x + "px",
          top: this.y + "px",
        });
        document.getElementById("particleContainer").appendChild(this.el);
      }
      update(scrollVelocity) {
        this.y += this.speedY + (scrollVelocity || 0) * 0.15;
        this.x += this.speedX;
        if (this.y > window.innerHeight) {
          this.y = randomInRange(-20, -100);
          this.x = randomInRange(0, window.innerWidth);
          this.color = getParticleColor();
          this.el.style.backgroundColor = this.color;
        }
        this.el.style.top = this.y + "px";
        this.el.style.left = this.x + "px";
      }
      remove() {
        this.el.remove();
      }
    }
    function getParticleColor() {
      return document.body.classList.contains("dark-mode")
        ? "rgba(255,255,255,0.85)"
        : "rgba(80,80,80,0.5)";
    }
    function createParticles(count) {
      particles = Array.from({ length: count }, () => new Particle());
      animateParticles();
    }
    function animateParticles() {
      const deltaY = Math.abs(window.scrollY - lastScrollY);
      const scrollVelocity = deltaY;
      lastScrollY = window.scrollY;
      particles.forEach((p) => p.update(scrollVelocity));
      particleFrame = requestAnimationFrame(animateParticles);
    }
    function clearParticles() {
      if (particleFrame) cancelAnimationFrame(particleFrame);
      particles.forEach((p) => p.remove());
      particles = [];
      particleFrame = null;
    }
    function updateParticles() {
      const particlesEnabled = localStorage.getItem("particlesEnabled") === "true";
      clearParticles();
      if (particlesEnabled) createParticles(40);
    }
    function updateParticleColors() {
      particles.forEach(p => {
        p.color = getParticleColor();
        p.el.style.backgroundColor = p.color;
      });
    }

    // ========== Settings ==========
    function loadSettings() {
      try {
        console.log("Loading settings");
        const darkMode = localStorage.getItem("darkMode") === "true";
        const particlesEnabled = localStorage.getItem("particlesEnabled") === "true";
        const pageTitle = localStorage.getItem("pageTitle");
        const faviconUrl = localStorage.getItem("faviconUrl");
        const panicKey = localStorage.getItem("panicKey") || "P";
        const panicUrl = localStorage.getItem("panicUrl") || "https://portal.austinisd.org";
        const clickSound = localStorage.getItem("clickSoundEnabled") === "true";
        const searchEngine = localStorage.getItem("searchEngine") || "duckduckgo";
        const typingAnimation = localStorage.getItem("typingAnimation") === "true";

        document.getElementById("darkModeToggle").checked = darkMode;
        document.getElementById("particlesToggle").checked = particlesEnabled;
        document.getElementById("pageTitleInput").value = pageTitle || "";
        document.getElementById("faviconInput").value = faviconUrl || "";
        document.getElementById("panicKeyInput").value = panicKey;
        document.getElementById("panicUrlInput").value = panicUrl;
        document.getElementById("clickSoundToggle").checked = clickSound;
        document.getElementById("searchEngineSelector-settings").value = searchEngine;
        document.getElementById("typingAnimationToggle").checked = typingAnimation;

        if (darkMode) document.body.classList.add("dark-mode");
        else document.body.classList.remove("dark-mode");

        if (pageTitle) document.title = pageTitle;
        if (faviconUrl) document.getElementById("favicon").href = faviconUrl;

        updateParticles();
      } catch (err) {
        console.error("Failed to load settings:", err);
      }
    }
    function saveSettings() {
      try {
        console.log("Saving settings");
        const darkMode = document.getElementById("darkModeToggle").checked;
        const particlesEnabled = document.getElementById("particlesToggle").checked;
        const pageTitle = document.getElementById("pageTitleInput").value.trim();
        const faviconUrl = document.getElementById("faviconInput").value.trim();
        const panicKey = document.getElementById("panicKeyInput").value.trim().toUpperCase() || "P";
        const panicUrl = document.getElementById("panicUrlInput").value.trim() || "https://portal.austinisd.org";
        const clickSound = document.getElementById("clickSoundToggle").checked;
        const searchEngine = document.getElementById("searchEngineSelector-settings").value;
        const typingAnimation = document.getElementById("typingAnimationToggle").checked;

        localStorage.setItem("darkMode", darkMode);
        localStorage.setItem("particlesEnabled", particlesEnabled);
        localStorage.setItem("pageTitle", pageTitle);
        localStorage.setItem("faviconUrl", faviconUrl);
        localStorage.setItem("panicKey", panicKey);
        localStorage.setItem("panicUrl", panicUrl);
        localStorage.setItem("clickSoundEnabled", clickSound);
        localStorage.setItem("searchEngine", searchEngine);
        localStorage.setItem("typingAnimation", typingAnimation);

        if (darkMode) document.body.classList.add("dark-mode");
        else document.body.classList.remove("dark-mode");

        if (pageTitle) document.title = pageTitle;
        if (faviconUrl) document.getElementById("favicon").href = faviconUrl;

        updateParticles();
        updateParticleColors();
      } catch (err) {
        console.error("Failed to save settings:", err);
      }
    }

    // ========== Modal Events ==========
    document.getElementById("darkModeToggle").addEventListener("change", updateParticleColors);
    document.getElementById("particlesToggle").addEventListener("change", updateParticles);

    document.getElementById("openSettingsBtn").addEventListener("click", () => {
      console.log("Opening settings modal");
      document.getElementById("settingsModal").classList.add("show");
      document.getElementById("settingsModal").setAttribute("aria-hidden", "false");
    });

    document.getElementById("closeSettings").addEventListener("click", () => {
      console.log("Closing settings modal");
      document.getElementById("settingsModal").classList.remove("show");
      document.getElementById("settingsModal").setAttribute("aria-hidden", "true");
    });

    document.getElementById("applySettingsBtn").addEventListener("click", (e) => {
      e.preventDefault();
      console.log("Applying settings");
      saveSettings();
      document.getElementById("settingsModal").classList.remove("show");
      document.getElementById("settingsModal").setAttribute("aria-hidden", "true");
    });

    // ========== Panic Key Shortcut ==========
    window.addEventListener("keydown", e => {
      try {
        const panicKey = (localStorage.getItem("panicKey") || "P").toUpperCase();
        if (e.key.toUpperCase() === panicKey) {
          console.log("Panic key triggered:", panicKey);
          window.location.href = localStorage.getItem("panicUrl") || "https://portal.austinisd.org";
        }
      } catch (err) {
        console.error("Panic key failed:", err);
      }
    });

    // ========== Search Form with Engine ==========
    document.getElementById("customDomainForm").addEventListener("submit", (e) => {
      e.preventDefault();
      try {
        console.log("Form submitted");
        const input = document.getElementById("customDomainInput").value.trim();
        const engine = localStorage.getItem("searchEngine") || "duckduckgo";
        if (!input) return;
        if (input.startsWith("http://") || input.startsWith("https://")) {
          window.location.href = input;
        } else if (input.includes(".")) {
          window.location.href = "https://" + input;
        } else {
          let searchURL = "";
          if (engine === "google") searchURL = `https://www.google.com/search?q=${encodeURIComponent(input)}`;
          else if (engine === "bing") searchURL = `https://www.bing.com/search?q=${encodeURIComponent(input)}`;
          else searchURL = `https://duckduckgo.com/?q=${encodeURIComponent(input)}`;
          window.location.href = searchURL;
        }
      } catch (err) {
        console.error("Form submission failed:", err);
      }
    });

    // ========== Quick Links with Redirect ==========
    const siteNames = {
      'https://www.google.com': 'Google',
      'https://www.youtube.com': 'YouTube',
      'https://duckduckgo.com': 'DuckDuckGO',
      'https://open.spotify.com': 'Spotify',
      'https://chat.openai.com': 'ChatGPT',
      'https://croxyproxy.com': 'CroxyProxy',
      'https://youtubeunblocked.live': 'YouTube Proxy'
    };
    document.querySelectorAll("button.quick-link").forEach(btn => {
      btn.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
        const url = btn.getAttribute("data-url");
        console.log("Quick link clicked:", btn.textContent, "URL:", url);
        if (!url) {
          console.error("No data-url attribute found for button:", btn.textContent);
          return;
        }
        const siteName = siteNames[url] || 'Site';
        if (localStorage.getItem("clickSoundEnabled") === "true") {
          const audio = document.getElementById("clickSound");
          audio.currentTime = 0;
          audio.play().catch(err => console.error("Click sound failed:", err));
        }
        runRedirectScreen(url, siteName).catch(err => {
          console.error("runRedirectScreen failed:", err);
          window.open(url, "_blank");
        });
      });
    });

    // ========== Click Sound ==========
    document.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('click', () => {
        if (localStorage.getItem("clickSoundEnabled") === "true") {
          try {
            const audio = document.getElementById("clickSound");
            audio.currentTime = 0;
            audio.play().catch(err => console.error("Click sound failed:", err));
          } catch (err) {
            console.error("Click sound failed:", err);
          }
        }
      });
    });

    // ========== Page Load Logic with Typing Animation ==========
    window.onload = async () => {
      try {
        console.log("Page loading, applying settings");
        loadSettings();
        const os = detectOS();
        let delay = 1200;
        if (os === "Windows") delay = 900;
        else if (os === "iOS") delay = 2300;
        else if (os === "MacOS") delay = 2800;
        else if (os === "Android") delay = 800;
        await runLoadingWithTyping("Loading...", delay);

        if (localStorage.getItem("typingAnimation") === "true") {
          console.log("Running typing animation");
          const elements = [
            { el: document.querySelector("h1"), text: "📶 CloneDNS Portal", duration: 1000 },
            { el: document.querySelector("p"), text: "You’re connected and avoiding censorship, bro. Choose a site or enter your own domain below. If all else fails, smash the 🔥 fallback button.", duration: 2000 },
            { el: document.querySelector(".section:nth-child(2) h2"), text: "Quick Links (Open in New Tab)", duration: 800 },
            { el: document.querySelector(".section:nth-child(3) h2"), text: "🚨 Fallback Button", duration: 800 },
            { el: document.querySelector(".section:nth-child(4) h2"), text: "GitHub Repository", duration: 800 }
          ];
          for (const { el } of elements) {
            if (el) el.style.visibility = "hidden";
          }
          for (const { el, text, duration } of elements) {
            if (el) {
              el.style.visibility = "visible";
              await typeLoadingText(text, duration, el);
            }
          }
        }
      } catch (err) {
        console.error("Page load failed:", err);
        document.querySelectorAll("h1, p, h2").forEach(el => el.style.visibility = "visible");
      }
    };
  </script>
</body>
</html>
