    // Utility to check if a string looks like a URL

      const pattern = /^(https?:\/\/|www\.)[^\s]+$/i;
      return pattern.test(str);
    }

    // Form submit to open domain or DuckDuckGo search fallback
    document.getElementById('customDomainForm').addEventListener('submit', function (e) {
      e.preventDefault();
      let input = document.getElementById('customDomainInput').value.trim();
      if (!input) return alert('Bro, type something first!');
      if (!/^https?:\/\//i.test(input)) {
        input = 'https://' + input;
      }
      if (isValidURL(input)) {
        window.open(input, '_blank');
      } else {
        // fallback to DuckDuckGo search
        window.open('https://duckduckgo.com/?q=' + encodeURIComponent(input), '_blank');
      }
    });

      settingsModal.classList.add('show');
      settingsModal.setAttribute('aria-hidden', 'false');
      // Load saved settings
      document.getElementById('pageTitleInput').value = localStorage.getItem('customPageTitle') || '';
      document.getElementById('faviconInput').value = localStorage.getItem('customFavicon') || '';
      document.getElementById('darkModeToggle').checked = localStorage.getItem('darkMode') === 'true';
      document.getElementById('panicKeyInput').value = localStorage.getItem('panicKey') || 'P';
      document.getElementById('panicUrlInput').value = localStorage.getItem('panicUrl') || '';
    });

    closeSettingsBtn.addEventListener('click', () => {
      settingsModal.classList.remove('show');
      settingsModal.setAttribute('aria-hidden', 'true');
    });

    applySettingsBtn.addEventListener('click', () => {
      // Save page title
      const pageTitle = document.getElementById('pageTitleInput').value.trim();
      if (pageTitle) {
        document.title = pageTitle;
        localStorage.setItem('customPageTitle', pageTitle);
      }

      // Save favicon
      const faviconUrl = document.getElementById('faviconInput').value.trim();
      if (faviconUrl) {
        document.getElementById('favicon').href = faviconUrl;
        localStorage.setItem('customFavicon', faviconUrl);
      }

      // Save dark mode
      const darkMode = document.getElementById('darkModeToggle').checked;
      if (darkMode) {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
      localStorage.setItem('darkMode', darkMode);

      // Save panic key and URL
      let panicKey = document.getElementById('panicKeyInput').value.toUpperCase();
      if (!panicKey.match(/^[A-Z0-9]$/)) {
        panicKey = 'P';
      }
      const panicUrl = document.getElementById('panicUrlInput').value.trim() || 'https://duckduckgo.com';

      localStorage.setItem('panicKey', panicKey);
      localStorage.setItem('panicUrl', panicUrl);

      alert('Settings applied, bro!');
      settingsModal.classList.remove('show');
      settingsModal.setAttribute('aria-hidden', 'true');
    });
