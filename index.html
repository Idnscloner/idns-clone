<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wi-Fi Configuration Utility</title>
  <link id="favicon" rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6a/Wi-Fi_icon.svg" />
  <style>
    /* === Body & basics === */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f2f2f2;
      color: #222;
      transition: background-color 0.4s ease, color 0.4s ease;
      user-select: none;
      position: relative;
      overflow-x: hidden;
    }
    input[type="text"], input[type="url"] {
      padding: 10px 12px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1.8px solid #ccc;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-weight: 500;
      position: relative;
      z-index: 2;
      background: white;
    }
    input[type="text"]:focus, input[type="url"]:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0,123,255,0.5);
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 8px;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 600;
      background: #007bff;
      color: white;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 9px rgba(0, 123, 255, 0.3);
      user-select: none;
      margin: 6px 8px 20px;
      min-width: 120px;
      letter-spacing: 0.04em;
      position: relative;
      z-index: 2;
    }
    button:hover {
      background: #0056b3;
      box-shadow: 0 6px 15px rgba(0, 86, 179, 0.5);
    }

    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 10px;
      user-select: text;
      position: relative;
      z-index: 2;
    }
    p {
      font-size: 1.15rem;
      margin-bottom: 30px;
      user-select: text;
      color: #444;
      position: relative;
      z-index: 2;
    }
    .section {
      margin-top: 28px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      user-select: none;
      position: relative;
      z-index: 2;
    }

    /* === Modal styles === */
    #settingsModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.35s ease;
    }
    #settingsModal.show {
      display: flex;
      opacity: 1;
    }
    #settingsContent {
      background: #ffffff;
      border-radius: 18px;
      padding: 30px 36px;
      width: 360px;
      max-width: 90vw;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
      transform: scale(0.75);
      opacity: 0;
      transition: transform 0.35s ease, opacity 0.35s ease;
      font-weight: 500;
      color: #222;
      user-select: text;
    }
    #settingsModal.show #settingsContent {
      transform: scale(1);
      opacity: 1;
    }
    body.dark-mode #settingsContent {
      background: #2a2a2a;
      color: #eee;
      box-shadow: 0 12px 30px rgba(255,255,255,0.08);
    }

    /* Labels & Inputs */
    #settingsContent h2 {
      font-weight: 700;
      font-size: 1.7rem;
      margin-bottom: 18px;
      user-select: text;
    }
    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.95rem;
      user-select: text;
    }

    /* Toggle Switch */
    .toggle-switch {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 14px;
      margin-top: 12px;
      cursor: pointer;
      user-select: none;
    }
    .toggle-switch input[type="checkbox"] {
      width: 48px;
      height: 28px;
      position: relative;
      appearance: none;
      background: #ccc;
      border-radius: 28px;
      outline: none;
      transition: background 0.3s;
      flex-shrink: 0;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.1);
    }
    .toggle-switch input[type="checkbox"]:checked {
      background: #007bff;
    }
    .toggle-switch input[type="checkbox"]::before {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      width: 22px;
      height: 22px;
      background: white;
      border-radius: 22px;
      transition: 0.3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }
    .toggle-switch input[type="checkbox"]:checked::before {
      left: 23px;
    }
    .toggle-switch label {
      font-size: 1rem;
      color: inherit;
      user-select: text;
    }

    /* Close & Apply buttons styling */
    #applySettingsBtn {
      background: #28a745;
      margin-top: 24px;
      width: 100%;
      box-shadow: 0 6px 12px rgba(40, 167, 69, 0.5);
      letter-spacing: 0.05em;
      font-weight: 700;
    }
    #applySettingsBtn:hover {
      background: #1e7e34;
      box-shadow: 0 8px 18px rgba(30, 126, 52, 0.7);
    }
    #closeSettings {
      background: #dc3545;
      margin-top: 12px;
      width: 100%;
      box-shadow: 0 6px 12px rgba(220, 53, 69, 0.5);
      letter-spacing: 0.05em;
      font-weight: 700;
    }
    #closeSettings:hover {
      background: #b02a37;
      box-shadow: 0 8px 18px rgba(176, 42, 55, 0.7);
    }

    /* Settings Button */
    #openSettingsBtn {
      user-select: none;
      background: #343a40;
      padding: 14px 32px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 14px;
      color: #fff;
      box-shadow: 0 6px 12px rgba(52, 58, 64, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      margin-top: 40px;
      min-width: 180px;
      letter-spacing: 0.05em;
    }
    #openSettingsBtn:hover {
      background: #23272b;
      box-shadow: 0 8px 18px rgba(35, 39, 43, 0.9);
    }

    /* Dark mode body */
    body.dark-mode {
      background-color: #121212;
      color: #eee;
      transition: background-color 0.4s ease, color 0.4s ease;
    }
    body.dark-mode input[type="text"],
    body.dark-mode input[type="url"] {
      background-color: #333;
      color: #eee;
      border: 1.8px solid #555;
    }
    body.dark-mode button {
      background-color: #1e88e5;
      color: #eee;
      box-shadow: 0 4px 9px rgba(30, 136, 229, 0.4);
    }
    body.dark-mode button:hover {
      background-color: #1565c0;
      box-shadow: 0 6px 15px rgba(21, 101, 192, 0.6);
    }

    /* Donation Button Special Style */
    #openDonateBtn {
      background-color: #ffc439;
      color: #111;
      font-weight: 700;
      border-radius: 8px;
      box-shadow: 0 4px 9px rgba(255, 196, 10, 0.7);
      min-width: 200px;
      margin: 6px auto 20px auto;
      display: block;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      z-index: 2;
    }
    #openDonateBtn:hover {
      background-color: #e6b132;
      box-shadow: 0 6px 15px rgba(230, 177, 50, 0.9);
    }

    /* Snow Canvas */
    #snow-canvas {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>üì∂ FakeDNS Portal</h1>
  <p>You‚Äôre connected and avoiding censorship, bro. Choose a site or enter your own domain below. If all else fails, smash the üî• fallback button.</p>

  <div class="section">
    <form id="customDomainForm">
      <input type="text" id="customDomainInput" placeholder="Enter a domain or search on DuckDuckGo" autocomplete="off" />
      <br />
      <button type="submit">Open Domain</button>
    </form>
  </div>

  <div class="section">
    <h2>Quick Links (Open in New Tab)</h2>
    <button onclick="window.open('https://www.google.com', '_blank')">Google</button>
    <button onclick="window.open('https://www.youtube.com', '_blank')">YouTube</button>
    <button onclick="window.open('https://duckduckgo.com', '_blank')">DuckDuckGO</button>
    <button onclick="window.open('https://open.spotify.com', '_blank')">Spotify</button>
    <button onclick="window.open('https://chat.openai.com', '_blank')">ChatGPT</button>
    <button onclick="window.open('https://croxyproxy.com', '_blank')">CroxyProxy</button>
    <button onclick="window.open('https://youtubeunblocked.live', '_blank')">YouTube Proxy</button>
  </div>

  <div class="section">
    <h2>üö® Fallback Button</h2>
    <button onclick="window.location.href='https://us.idnsportal.com'">Go to iDNSPortal (if this breaks)</button>
  </div>

  <!-- Donation Button -->
  <div class="section">
    <button id="openDonateBtn">üí∏ Donate with PayPal.me</button>
  </div>

  <!-- Settings Button -->
  <div class="section">
    <button id="openSettingsBtn">‚öôÔ∏è Settings</button>
  </div>

  <!-- Modal -->
  <div id="settingsModal" aria-hidden="true">
    <div id="settingsContent" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
      <h2 id="settingsTitle">Customize Page & Dark Mode</h2>

      <label for="pageTitleInput">Page Title</label>
      <input type="text" id="pageTitleInput" placeholder="Enter new page title" />

      <label for="faviconInput">Favicon URL</label>
      <input type="url" id="faviconInput" placeholder="Enter favicon URL" />

      <label class="toggle-switch" for="darkModeToggle">
        <input type="checkbox" id="darkModeToggle" />
        <span>Enable Dark Mode</span>
      </label>

      <!-- NEW Snow Toggle -->
      <label class="toggle-switch" for="snowToggle" style="margin-top:12px;">
        <input type="checkbox" id="snowToggle" />
        <span>Enable Falling Snow</span>
      </label>

      <label for="panicKeyInput" style="margin-top: 22px; text-align: left; font-weight: 600; display: block; font-size: 0.95rem;">
        Panic Key (single letter or digit)
      </label>
      <input type="text" id="panicKeyInput" maxlength="1" placeholder="Default: P" style="text-transform: uppercase;" />

      <label for="panicUrlInput" style="margin-top: 12px; text-align: left; font-weight: 600; display: block; font-size: 0.95rem;">
        Panic URL
      </label>
      <input type="url" id="panicUrlInput" placeholder="Default: https://portal.austinisd.org" />

      <button id="applySettingsBtn">Apply Changes</button>
      <button id="closeSettings">Close</button>
    </div>
  </div>

  <!-- Snow Canvas -->
  <canvas id="snow-canvas"></canvas>

  <script>
    // Smart URL or DuckDuckGo Search detection
    function isValidURL(str) {
      const urlPattern = /^(https?:\/\/|www\.)[^\s]+$/i;
      const tldPattern = /\.[a-z]{2,}$/i;
      return urlPattern.test(str) || tldPattern.test(str);
    }

    // Custom Domain Form submit
    document.getElementById("customDomainForm").addEventListener("submit", function(event) {
      event.preventDefault();
      let input = document.getElementById("customDomainInput").value.trim();
      if (!input) return;

      // Detect ctrl/cmd pressed for opening in new tab
      const ctrlPressed = event.ctrlKey || event.metaKey;

      if (!isValidURL(input)) {
        const searchUrl = `https://duckduckgo.com/?q=${encodeURIComponent(input)}`;
        if (ctrlPressed) {
          window.open(searchUrl, "_blank");
        } else {
          window.location.href = searchUrl;
        }
        return;
      }

      if (!input.startsWith("http://") && !input.startsWith("https://")) {
        input = "https://" + input;
      }

      if (ctrlPressed) {
        window.open(input, "_blank");
      } else {
        window.location.href = input;
      }
    });

    // SETTINGS MODAL CODE
    const openSettingsBtn = document.getElementById("openSettingsBtn");
    const settingsModal = document.getElementById("settingsModal");
    const closeSettingsBtn = document.getElementById("closeSettings");
    const applySettingsBtn = document.getElementById("applySettingsBtn");
    const pageTitleInput = document.getElementById("pageTitleInput");
    const faviconInput = document.getElementById("faviconInput");
    const darkModeToggle = document.getElementById("darkModeToggle");
    const snowToggle = document.getElementById("snowToggle");
    const panicKeyInput = document.getElementById("panicKeyInput");
    const panicUrlInput = document.getElementById("panicUrlInput");
    const favicon = document.getElementById("favicon");

    const defaultTitle = document.title;
    const defaultFaviconURL = favicon.href;

    // Load saved dark mode & custom settings from localStorage
    function loadSettings() {
      const darkMode = localStorage.getItem("darkMode") === "true";
      const customTitle = localStorage.getItem("customTitle") || "";
      const customFavicon = localStorage.getItem("customFavicon") || "";
      const panicKey = localStorage.getItem("panicKey") || "P";
      const panicUrl = localStorage.getItem("panicUrl") || "https://portal.austinisd.org";
      const snowEnabled = localStorage.getItem("snowEnabled") === "true";

      if (darkMode) {
        enableDarkMode(false);
        darkModeToggle.checked = true;
      }
      if (customTitle) {
        document.title = customTitle;
        pageTitleInput.value = customTitle;
      }
      if (customFavicon) {
        favicon.href = customFavicon;
        faviconInput.value = customFavicon;
      }

      panicKeyInput.value = panicKey.toUpperCase();
      panicUrlInput.value = panicUrl;

      snowToggle.checked = snowEnabled;
      if (snowEnabled) startSnow();
      else stopSnow();
    }

    // Open modal with animation
    openSettingsBtn.addEventListener("click", () => {
      settingsModal.style.display = "flex";
      setTimeout(() => settingsModal.classList.add("show"), 10);
      settingsModal.setAttribute("aria-hidden", "false");
    });

    // Close modal with animation
    function closeModal() {
      settingsModal.classList.remove("show");
      settingsModal.setAttribute("aria-hidden", "true");
      setTimeout(() => {
        settingsModal.style.display = "none";
      }, 350);
    }
    closeSettingsBtn.addEventListener("click", closeModal);

    // Dark mode toggle
    darkModeToggle.addEventListener("change", () => {
      enableDarkMode(darkModeToggle.checked);
    });

    function enableDarkMode(enable) {
      if (enable) {
        document.body.classList.add("dark-mode");
        localStorage.setItem("darkMode", "true");
      } else {
        document.body.classList.remove("dark-mode");
        localStorage.setItem("darkMode", "false");
      }
    }

    // Panic key listener
    let panicKey = "P";
    let panicUrl = "https://portal.austinisd.org";
    panicKeyInput.addEventListener("input", (e) => {
      const val = e.target.value.toUpperCase();
      if (val.match(/^[A-Z0-9]$/)) {
        panicKey = val;
        localStorage.setItem("panicKey", panicKey);
      }
    });
    panicUrlInput.addEventListener("input", (e) => {
      panicUrl = e.target.value || "https://portal.austinisd.org";
      localStorage.setItem("panicUrl", panicUrl);
    });

    document.addEventListener("keydown", (e) => {
      if (e.key.toUpperCase() === panicKey && !e.repeat) {
        window.location.href = panicUrl;
      }
    });

    // Apply button handler
    applySettingsBtn.addEventListener("click", () => {
      // Page Title
      let newTitle = pageTitleInput.value.trim();
      if (newTitle) {
        document.title = newTitle;
        localStorage.setItem("customTitle", newTitle);
      } else {
        document.title = defaultTitle;
        localStorage.removeItem("customTitle");
      }

      // Favicon
      let newFavicon = faviconInput.value.trim();
      if (newFavicon) {
        favicon.href = newFavicon;
        localStorage.setItem("customFavicon", newFavicon);
      } else {
        favicon.href = defaultFaviconURL;
        localStorage.removeItem("customFavicon");
      }

      // Dark mode already handled by toggle event

      // Panic key/url already saved by input events

      // Snow toggle
      if (snowToggle.checked) {
        localStorage.setItem("snowEnabled", "true");
        startSnow();
      } else {
        localStorage.setItem("snowEnabled", "false");
        stopSnow();
      }

      closeModal();
    });

    // Fallback: if user clicks outside modal, close it
    settingsModal.addEventListener("click", (e) => {
      if (e.target === settingsModal) closeModal();
    });

    // Donate Button link
    document.getElementById("openDonateBtn").addEventListener("click", () => {
      window.open("https://paypal.me/coolfreakbob", "_blank");
    });

    // ==== Snow Effect ====

    const canvas = document.getElementById("snow-canvas");
    const ctx = canvas.getContext("2d");
    let width, height;
    let snowflakes = [];
    let snowAnimId = null;
    let snowActive = false;

    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    // Snowflake constructor
    class Snowflake {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.radius = 1 + Math.random() * 3;
        this.speed = 0.5 + Math.random() * 1.2;
        this.wind = (Math.random() - 0.5) * 0.5;
        this.opacity = 0.3 + Math.random() * 0.7;
      }
      update() {
        this.y += this.speed;
        this.x += this.wind;
        if (this.y > height) {
          this.y = 0;
          this.x = Math.random() * width;
        }
        if (this.x > width) this.x = 0;
        else if (this.x < 0) this.x = width;
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.shadowColor = "white";
        ctx.shadowBlur = 3;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function createSnowflakes(count = 120) {
      snowflakes = [];
      for (let i = 0; i < count; i++) {
        snowflakes.push(new Snowflake());
      }
    }

    function animateSnow() {
      ctx.clearRect(0, 0, width, height);
      for (const flake of snowflakes) {
        flake.update();
        flake.draw();
      }
      snowAnimId = requestAnimationFrame(animateSnow);
    }

    function startSnow() {
      if (snowActive) return;
      snowActive = true;
      resizeCanvas();
      createSnowflakes(120);
      animateSnow();
      window.addEventListener("resize", resizeCanvas);
    }

    function stopSnow() {
      snowActive = false;
      cancelAnimationFrame(snowAnimId);
      ctx.clearRect(0, 0, width, height);
      window.removeEventListener("resize", resizeCanvas);
    }

    // On load: load settings and start snow if enabled
    window.addEventListener("load", () => {
      loadSettings();
    });
  </script>
</body>
</html>
