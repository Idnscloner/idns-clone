<!DOCTYPE html>
<html lang="en">
<head>

  <link id="favicon" rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6a/Wi-Fi_icon.svg" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f2f2f2;
      color: #222;
      transition: background-color 0.4s ease, color 0.4s ease;
      user-select: auto; /* Allow text selection by default */
      overflow-x: hidden;
    }
    input, label, p, h1, h2 {
      user-select: text; /* Explicitly allow text selection */
    }
    input[type="text"], input[type="url"] {
      padding: 10px 12px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1.8px solid #ccc;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-weight: 500;
    }
    input[type="text"]:focus, input[type="url"]:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0,123,255,0.5);
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 8px;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 600;
      background: #007bff;
      color: white;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 9px rgba(0, 123, 255, 0.3);
      margin: 6px 8px 20px;
      min-width: 120px;
      letter-spacing: 0.04em;
    }
    button:hover {
      background: #0056b3;
      box-shadow: 0 6px 15px rgba(0, 86, 179, 0.5);
    }
    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.15rem;
      margin-bottom: 30px;
      color: #444;
    }
    .section {
      margin-top: 28px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    #settingsModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.35s ease;
    }
    #settingsModal.show {
      display: flex;
      opacity: 1;
    }
    #settingsContent {
      background: #ffffff;
      border-radius: 18px;
      padding: 30px 36px;
      width: 360px;
      max-width: 90vw;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
      transform: scale(0.75);

      transition: transform 0.35s ease, opacity 0.35s ease;
      font-weight: 500;

    #settingsModal.show #settingsContent {
      transform: scale(1);
      opacity: 1;
    }
    body.dark-theme #settingsContent {

      color: #eee;
      box-shadow: 0 12px 30px rgba(255,255,255,0.08);

    label {
      display: block;

    .toggle-switch {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 14px;
      margin-top: 12px;

    }
    .toggle-switch input[type="checkbox"] {
      width: 48px;
      height: 28px;
      position: relative;
      appearance: none;
      background: #ccc;
      border-radius: 28px;
      outline: none;

      box-shadow: inset 0 0 6px rgba(0,0,0,0.1);

    .toggle-switch input[type="checkbox"]:checked {
      background: #007bff;

    .toggle-switch input[type="checkbox"]::before {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      width: 22px;
      height: 22px;
      background: white;
      border-radius: 22px;

    }

      font-size: 1rem;
      color: inherit;

    #applySettingsBtn {

    body.dark-theme input[type="text"],
    body.dark-theme input[type="url"] {
      background-color: #333;

    }
    body.dark-theme button {

    body.custom-theme input[type="url"] {

    }
    body.custom-theme button:hover {

    }
    #openDonateBtn {
      background-color: #ffc439;

      font-weight: 700;

      box-shadow: 0 4px 9px rgba(255, 196, 10, 0.7);
      min-width: 200px;

      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    #openDonateBtn:hover {
      background-color: #e6b132;
      box-shadow: 0 6px 15px rgba(230, 177, 50, 0.9);

    #loadingBarContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background-color: transparent;
      z-index: 10000;
    }
    #loadingBar {
      height: 100%;
      width: 0%;
      background-color: #007bff;
      transition: width 0.3s ease;
    }
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #000;
      opacity: 0.8;
      z-index: 9998;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 1.8rem;
      font-weight: 700;
      font-family: monospace, monospace;
      letter-spacing: 0.05em;
    }
    #particleContainer {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .snowflake {
      position: fixed;
      top: -10px;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      will-change: transform;
    }
    #historyContainer {
      margin-top: 10px;
      display: flex;

    }
    #historyContainer button {
      background: #6c757d;
      color: white;
      font-size: 14px;
      padding: 8px 16px;
      min-width: auto;
    }
    #historyContainer button:hover {
      background: #5a6268;
    }
  </style>

<body>

  <!-- Settings Modal -->
  <div id="settingsModal" aria-hidden="true">
    <div id="settingsContent" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
      <h2 id="settingsTitle">Customize Page & Theme</h2>

      <label for="pageTitleInput">Page Title</label>

  <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" preload="auto"></audio>

  <script>
    // ========== Configuration ==========
    const config = {
      fallbackUrl: "https://us.idnsportal.com",
      defaultPanicUrl: "https://portal.austinisd.org",
      defaultFavicon: "https://upload.wikimedia.org/wikipedia/commons/6/6a/Wi-Fi_icon.svg",
      clickSound: "https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3"
    };

    // ========== Utilities ==========
    function detectOS() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      if (/windows phone/i.test(userAgent)) return "WindowsPhone";
      if (/windows/i.test(userAgent)) return "Windows";
      if (/macintosh|mac os x/i.test(userAgent)) return "MacOS";
      if (/android/i.test(userAgent)) return "Android";
      if (/chrome os/i.test(userAgent)) return "ChromeOS";
      if (/iphone|ipad|ipod/i.test(userAgent)) return "iOS";
      return "Other";
    }
    function randomInRange(min, max) {
      return Math.random() * (max - min) + min;
    }
    function isValidUrl(string) {
      try {
        new URL(string);
        return string.startsWith('http://') || string.startsWith('https://');
      } catch (_) {
        return false;
      }
    }
    async function typeLoadingText(text, totalDuration) {
      const container = document.getElementById("loadingText");
      container.textContent = "";
      const totalChars = text.length;
      if (totalChars === 0) return;
      const delayPerChar = totalDuration / totalChars;
      for (let i = 0; i < totalChars; i++) {
        container.textContent += text[i];
        await new Promise(r => setTimeout(r, delayPerChar));
      }
    }
    function runLoadingBar(durationMs) {
      return new Promise((resolve) => {
        const loadingBar = document.getElementById("loadingBar");
        const loadingOverlay = document.getElementById("loadingOverlay");
        loadingBar.style.width = "0%";
        loadingOverlay.style.display = "flex";
        const firstPhaseDuration = 500;
        const secondPhaseDuration = durationMs - firstPhaseDuration;
        loadingBar.style.transition = `width ${firstPhaseDuration}ms linear`;
        loadingBar.style.width = "25%";
        setTimeout(() => {
          loadingBar.style.transition = `width ${secondPhaseDuration}ms ease-in-out`;
          loadingBar.style.width = "100%";
        }, firstPhaseDuration);
        setTimeout(() => {
          loadingOverlay.style.display = "none";
          resolve();
        }, durationMs);
      });
    }
    async function runLoadingWithTyping(text, duration) {
      console.log("Starting loading animation with duration:", duration);
      await Promise.all([
        typeLoadingText(text, duration),
        runLoadingBar(duration)
      ]);
      console.log("Loading animation complete");
    }

    // ========== Snow Particle System ==========
    let particles = [];
    let particleFrame = null;
    let lastScrollY = window.scrollY;
    let lastFrameTime = performance.now();
    const FPS = 60;
    const frameInterval = 1000 / FPS;

    class Particle {
      constructor() {
        this.size = randomInRange(8, 14);
        this.x = randomInRange(0, window.innerWidth);
        this.y = randomInRange(-20, -100);
        this.speedY = randomInRange(0.8, 1.6);
        this.speedX = randomInRange(-0.3, 0.3);
        this.color = getParticleColor();
        this.el = document.createElement("div");
        this.el.classList.add("snowflake");
        Object.assign(this.el.style, {
          width: this.size + "px",
          height: this.size + "px",
          backgroundColor: this.color,
          left: this.x + "px",
          top: this.y + "px",
        });
        document.getElementById("particleContainer").appendChild(this.el);
      }
      update(scrollVelocity) {
        this.y += this.speedY + (scrollVelocity || 0) * 0.15;
        this.x += this.speedX;
        if (this.y > window.innerHeight) {
          this.y = randomInRange(-20, -100);
          this.x = randomInRange(0, window.innerWidth);
          this.color = getParticleColor();
          this.el.style.backgroundColor = this.color;
        }
        this.el.style.top = this.y + "px";
        this.el.style.left = this.x + "px";
      }
      remove() {
        this.el.remove();
      }
    }
    function getParticleColor() {
      const theme = localStorage.getItem("theme") || "light";
      if (theme === "dark") return "rgba(255,255,255,0.85)";
      if (theme === "custom") return "rgba(166,124,0,0.7)";
      return "rgba(80,80,80,0.5)";
    }
    function createParticles(count) {
      particles = Array.from({ length: count }, () => new Particle());
      animateParticles();
    }
    function animateParticles() {
      const currentTime = performance.now();
      if (currentTime - lastFrameTime < frameInterval) {
        particleFrame = requestAnimationFrame(animateParticles);
        return;
      }
      lastFrameTime = currentTime;
      const deltaY = Math.abs(window.scrollY - lastScrollY);
      const scrollVelocity = deltaY;
      lastScrollY = window.scrollY;
      particles.forEach((p) => p.update(scrollVelocity));
      particleFrame = requestAnimationFrame(animateParticles);
    }
    function clearParticles() {
      if (particleFrame) cancelAnimationFrame(particleFrame);
      particles.forEach((p) => p.remove());
      particles = [];
      particleFrame = null;
    }
    function updateParticles() {
      const particlesEnabled = localStorage.getItem("particlesEnabled") === "true";
      clearParticles();
      if (particlesEnabled) createParticles(40);
    }
    function updateParticleColors() {
      particles.forEach(p => {
        p.color = getParticleColor();
        p.el.style.backgroundColor = p.color;
      });
    }

    // ========== Domain History ==========
    function addToHistory(domain) {
      let history = JSON.parse(localStorage.getItem("domainHistory") || "[]");
      history = [domain, ...history.filter(d => d !== domain)].slice(0, 5);
      localStorage.setItem("domainHistory", JSON.stringify(history));
      displayHistory();
    }
    function displayHistory() {
      const history = JSON.parse(localStorage.getItem("domainHistory") || "[]");
      const container = document.getElementById("historyContainer");
      container.innerHTML = "";
      history.forEach(domain => {
        const btn = document.createElement("button");
        btn.textContent = domain;
        btn.addEventListener("click", () => {
          if (localStorage.getItem("clickSoundEnabled") === "true") {
            const audio = document.getElementById("clickSound");
            audio.currentTime = 0;
            audio.play();
          }
          window.location.href = "https://" + domain;
        });
        container.appendChild(btn);
      });
    }

    // ========== Settings ==========
    function setFavicon(url) {
      const link = document.getElementById("favicon");
      const img = new Image();
      img.onload = () => (link.href = url);
      img.onerror = () => console.warn("Invalid favicon URL");
      img.src = url;
    }
    function loadSettings() {
      try {
        const theme = localStorage.getItem("theme") || "light";
        const particlesEnabled = localStorage.getItem("particlesEnabled") === "true";
        const pageTitle = localStorage.getItem("pageTitle");
        const faviconUrl = localStorage.getItem("faviconUrl");
        const panicKey = localStorage.getItem("panicKey") || "P";
        const panicUrl = localStorage.getItem("panicUrl") || config.defaultPanicUrl;
        const clickSound = localStorage.getItem("clickSoundEnabled") === "true";
        const searchEngine = localStorage.getItem("searchEngine") || "duckduckgo";

        document.getElementById("themeSelector").value = theme;
        document.getFatherElementById("particlesToggle").checked = particlesEnabled;
        document.getElementById("pageTitleInput").value = pageTitle || "";
        document.getElementById("faviconInput").value = faviconUrl || "";
        document.getElementById("panicKeyInput").value = panicKey;
        document.getElementById("panicUrlInput").value = panicUrl;
        document.getElementById("clickSoundToggle").checked = clickSound;
        document.getElementById("searchEngineSelector-settings").value = searchEngine;

        document.body.classList.remove("light-theme", "dark-theme", "custom-theme");
        document.body.classList.add(`${theme}-theme`);

        if (pageTitle) document.title = pageTitle;
        if (faviconUrl) setFavicon(faviconUrl);

        updateParticles();
      } catch (e) {
        console.error("Failed to load settings:", e);
      }
    }
    function saveSettings() {
      try {
        const theme = document.getElementById("themeSelector").value;
        const particlesEnabled = document.getElementById("particlesToggle").checked;
        const pageTitle = document.getElementById("pageTitleInput").value.trim();
        const faviconUrl = document.getElementById("faviconInput").value.trim();
        const panicKey = document.getElementById("panicKeyInput").value.trim().toUpperCase() || "P";
        const panicUrl = document.getElementById("panicUrlInput").value.trim() || config.defaultPanicUrl;
        const clickSound = document.getElementById("clickSoundToggle").checked;
        const searchEngine = document.getElementById("searchEngineSelector-settings").value;

        if (faviconUrl && !isValidUrl(faviconUrl)) {
          alert("Invalid favicon URL. Please use a valid HTTP/HTTPS URL.");
          return;
        }
        if (!isValidUrl(panicUrl)) {
          alert("Invalid panic URL. Please use a valid HTTP/HTTPS URL.");
          return;
        }
        if (panicKey && !/^[A-Za-z0-9]$/.test(panicKey)) {
          alert("Panic key must be a single letter or digit.");
          return;
        }

        localStorage.setItem("theme", theme);
        localStorage.setItem("particlesEnabled", particlesEnabled);
        localStorage.setItem("pageTitle", pageTitle);
        localStorage.setItem("faviconUrl", faviconUrl);
        localStorage.setItem("panicKey", panicKey);
        localStorage.setItem("panicUrl", panicUrl);
        localStorage.setItem("clickSoundEnabled", clickSound);
        localStorage.setItem("searchEngine", searchEngine);

        document.body.classList.remove("light-theme", "dark-theme", "custom-theme");
        document.body.classList.add(`${theme}-theme`);

        if (pageTitle) document.title = pageTitle;
        if (faviconUrl) setFavicon(faviconUrl);

        updateParticles();
        updateParticleColors();
      } catch (e) {
        console.error("Failed to save settings:", e);
        alert("Error saving settings. Please try again.");
      }
    }

    // ========== Modal Events ==========
    function trapFocus(modal) {
      const focusableElements = modal.querySelectorAll('button, [href], input, select, textarea');
      const firstElement = focusableElements[0];
      const lastElement = focusableElements[focusableElements.length - 1];

      modal.addEventListener('keydown', (e) => {
        if (e.key === 'Tab') {
          if (e.shiftKey && document.activeElement === firstElement) {
            e.preventDefault();
            lastElement.focus();
          } else if (!e.shiftKey && document.activeElement === lastElement) {
            e.preventDefault();
            firstElement.focus();
          }
        }
      });
    }

    document.getElementById("themeSelector").addEventListener("change", (e) => {
      localStorage.setItem("theme", e.target.value);
      document.body.classList.remove("light-theme", "dark-theme", "custom-theme");
      document.body.classList.add(`${e.target.value}-theme`);
      updateParticleColors();
    });
    document.getElementById("particlesToggle").addEventListener("change", updateParticles);
    document.getElementById("searchEngineSelector-settings").addEventListener("change", (e) => {
      localStorage.setItem("searchEngine", e.target.value);
    });

    document.getElementById("openSettingsBtn").addEventListener("click", () => {
      const modal = document.getElementById("settingsModal");
      modal.classList.add("show");
      modal.setAttribute("aria-hidden", "false");
      document.getElementById("settingsContent").querySelector('input, button').focus();
      trapFocus(document.getElementById("settingsContent"));
    });

    document.getElementById("closeSettings").addEventListener("click", () => {
      document.getElementById("settingsModal").classList.remove("show");
      document.getElementById("settingsModal").setAttribute("aria-hidden", "true");
    });

    document.getElementById("applySettingsBtn").addEventListener("click", (e) => {
      e.preventDefault();
      saveSettings();
      document.getElementById("settingsModal").classList.remove("show");
      document.getElementById("settingsModal").setAttribute("aria-hidden", "true");
    });

    document.getElementById("panicKeyInput").addEventListener("input", (e) => {
      const value = e.target.value.trim().toUpperCase();
      if (value && !/^[A-Za-z0-9]$/.test(value)) {
        e.target.value = "";
        alert("Panic key must be a single letter or digit.");
      }
    });

    // ========== Panic Key Shortcut ==========
    window.addEventListener("keydown", e => {
      const panicKey = (localStorage.getItem("panicKey") || "P").toUpperCase();
      if (e.key.toUpperCase() === panicKey) {
        window.location.href = localStorage.getItem("panicUrl") || config.defaultPanicUrl;
      }
    });

    // ========== Search Form with Engine ==========
    document.getElementById("customDomainForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const input = document.getElementById("customDomainInput").value.trim();
      const engine = localStorage.getItem("searchEngine") || "duckduckgo";
      if (!input) return;

      if (input.startsWith("http://") || input.startsWith("https://")) {
        if (isValidUrl(input)) {
          window.location.href = input;
        } else {
          alert("Invalid URL. Please enter a valid HTTP/HTTPS URL.");
        }
      } else if (input.includes(".")) {
        const url = "https://" + input;
        if (isValidUrl(url)) {
          addToHistory(input);
          window.location.href = url;
        } else {
          alert("Invalid domain. Please enter a valid domain name.");
        }
      } else {
        let searchURL = "";
        if (engine === "google") searchURL = `https://www.google.com/search?q=${encodeURIComponent(input)}`;
        else if (engine === "bing") searchURL = `https://www.bing.com/search?q=${encodeURIComponent(input)}`;
        else searchURL = `https://duckduckgo.com/?q=${encodeURIComponent(input)}`;
        window.location.href = searchURL;
      }
    });

    // ========== Click Sound ==========
    document.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('click', () => {
        if (localStorage.getItem("clickSoundEnabled") === "true") {
          const audio = document.getElementById("clickSound");
          audio.currentTime = 0;
          audio.play();
        }
      });
    });

    // ========== Page Load Logic ==========
    window.onload = async () => {
      loadSettings();
      displayHistory();
      const os = detectOS();
      let minDelay = 1200;
      if (os === "Windows") minDelay = 900;
      else if (os === "iOS") minDelay = 2300;
      else if (os === "MacOS") minDelay = 2800;
      else if (os === "Android") minDelay = 800;

      const startTime = performance.now();
      await runLoadingWithTyping("Loading...", minDelay);
      const elapsed = performance.now() - startTime;
      if (elapsed < minDelay) {
        await new Promise(resolve => setTimeout(resolve, minDelay - elapsed));
      }
    };
  </script>
</body>
</html>
